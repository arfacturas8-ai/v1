version: '3.8'

# =============================================================================
# CRYB Platform Microservices Architecture
# =============================================================================
#
# Complete microservices setup including:
# - API Gateway (Load balancer and service discovery)
# - User Service (Authentication, profiles, relationships)
# - Community Service (Communities, channels, permissions) 
# - Content Service (Posts, comments, reactions)
# - Notification Service (Real-time notifications)
# - Media Service (File uploads, processing, CDN)
# - Search Service (Elasticsearch integration)
# - Analytics Service (User behavior, engagement metrics)
# - Supporting infrastructure (PostgreSQL, Redis, Elasticsearch, etc.)
#
# =============================================================================

services:
  # =============================================================================
  # INFRASTRUCTURE SERVICES
  # =============================================================================
  
  postgres:
    image: postgres:15-alpine
    container_name: cryb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cryb_platform
      POSTGRES_USER: cryb_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cryb_secure_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/database/schema/comprehensive-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    networks:
      - cryb-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cryb_user -d cryb_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cryb-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-cryb_redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - cryb-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: cryb-elasticsearch
    restart: unless-stopped
    environment:
      - node.name=cryb-es01
      - cluster.name=cryb-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - cryb-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    container_name: cryb-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-cryb_minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-cryb_minio_password}
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - cryb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: cryb-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-cryb_rabbit}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-cryb_rabbit_password}
      RABBITMQ_DEFAULT_VHOST: cryb
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - cryb-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  # =============================================================================
  # MONITORING SERVICES
  # =============================================================================

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: cryb-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - cryb-network
    depends_on:
      - api-gateway
      - user-service

  grafana:
    image: grafana/grafana:10.2.2
    container_name: cryb-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-cryb_grafana_password}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3300:3000"
    networks:
      - cryb-network
    depends_on:
      - prometheus

  # =============================================================================
  # API GATEWAY
  # =============================================================================

  api-gateway:
    build:
      context: ./apps/services/api-gateway
      dockerfile: Dockerfile
    container_name: cryb-api-gateway
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: HS256
      
      # Rate Limiting
      RATE_LIMIT_GLOBAL_MAX: 5000
      RATE_LIMIT_GLOBAL_WINDOW: 15m
      RATE_LIMIT_SERVICE_MAX: 1000
      RATE_LIMIT_SERVICE_WINDOW: 15m
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-cryb_redis_password}@redis:6379
      
      # Service URLs
      USER_SERVICE_HOST: user-service
      USER_SERVICE_PORT: 3001
      COMMUNITY_SERVICE_HOST: community-service
      COMMUNITY_SERVICE_PORT: 3002
      CONTENT_SERVICE_HOST: content-service
      CONTENT_SERVICE_PORT: 3003
      NOTIFICATION_SERVICE_HOST: notification-service
      NOTIFICATION_SERVICE_PORT: 3004
      MEDIA_SERVICE_HOST: media-service
      MEDIA_SERVICE_PORT: 3005
      SEARCH_SERVICE_HOST: search-service
      SEARCH_SERVICE_PORT: 3006
      ANALYTICS_SERVICE_HOST: analytics-service
      ANALYTICS_SERVICE_PORT: 3007
      
      # Security
      TRUST_PROXY: "true"
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:3100}
      
      # Monitoring
      MONITORING_ENABLED: "true"
      SENTRY_DSN: ${SENTRY_DSN}
    ports:
      - "3000:3000"
    networks:
      - cryb-network
    depends_on:
      - redis
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # MICROSERVICES
  # =============================================================================

  user-service:
    build:
      context: ./apps/services/user-service
      dockerfile: Dockerfile
    container_name: cryb-user-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      
      # Database
      DATABASE_URL: postgresql://cryb_user:${POSTGRES_PASSWORD:-cryb_secure_password}@postgres:5432/cryb_platform
      DATABASE_MAX_CONNECTIONS: 20
      DATABASE_CONNECTION_TIMEOUT: 10000
      DATABASE_QUERY_TIMEOUT: 30000
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-cryb_redis_password}@redis:6379
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN_EXPIRY: 15m
      JWT_REFRESH_TOKEN_EXPIRY: 7d
      JWT_ALGORITHM: HS256
      
      # OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      
      # Email
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_SECURE: ${EMAIL_SECURE}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      
      # Security
      BCRYPT_ROUNDS: 12
      SESSION_TIMEOUT: 86400000
      MAX_LOGIN_ATTEMPTS: 5
      LOCKOUT_DURATION: 900000
      PASSWORD_MIN_LENGTH: 8
      
      # Rate Limiting
      RATE_LIMIT_GLOBAL_MAX: 1000
      RATE_LIMIT_AUTH_MAX: 10
      RATE_LIMIT_REGISTRATION_MAX: 5
      
      # Monitoring
      MONITORING_ENABLED: "true"
      SENTRY_DSN: ${SENTRY_DSN}
    networks:
      - cryb-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  community-service:
    build:
      context: ./apps/services/community-service
      dockerfile: Dockerfile
    container_name: cryb-community-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3002
      DATABASE_URL: postgresql://cryb_user:${POSTGRES_PASSWORD:-cryb_secure_password}@postgres:5432/cryb_platform
      REDIS_URL: redis://:${REDIS_PASSWORD:-cryb_redis_password}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      MONITORING_ENABLED: "true"
      SENTRY_DSN: ${SENTRY_DSN}
    networks:
      - cryb-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  content-service:
    build:
      context: ./apps/services/content-service
      dockerfile: Dockerfile
    container_name: cryb-content-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3003
      DATABASE_URL: postgresql://cryb_user:${POSTGRES_PASSWORD:-cryb_secure_password}@postgres:5432/cryb_platform
      REDIS_URL: redis://:${REDIS_PASSWORD:-cryb_redis_password}@redis:6379
      ELASTICSEARCH_URL: http://elasticsearch:9200
      JWT_SECRET: ${JWT_SECRET}
      MONITORING_ENABLED: "true"
      SENTRY_DSN: ${SENTRY_DSN}
    networks:
      - cryb-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  notification-service:
    build:
      context: ./apps/services/notification-service
      dockerfile: Dockerfile
    container_name: cryb-notification-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3004
      DATABASE_URL: postgresql://cryb_user:${POSTGRES_PASSWORD:-cryb_secure_password}@postgres:5432/cryb_platform
      REDIS_URL: redis://:${REDIS_PASSWORD:-cryb_redis_password}@redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-cryb_rabbit}:${RABBITMQ_PASSWORD:-cryb_rabbit_password}@rabbitmq:5672/cryb
      JWT_SECRET: ${JWT_SECRET}
      
      # Push Notifications
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      VAPID_SUBJECT: ${VAPID_SUBJECT}
      
      # Email
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      
      MONITORING_ENABLED: "true"
      SENTRY_DSN: ${SENTRY_DSN}
    networks:
      - cryb-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  media-service:
    build:
      context: ./apps/services/media-service
      dockerfile: Dockerfile
    container_name: cryb-media-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3005
      DATABASE_URL: postgresql://cryb_user:${POSTGRES_PASSWORD:-cryb_secure_password}@postgres:5432/cryb_platform
      REDIS_URL: redis://:${REDIS_PASSWORD:-cryb_redis_password}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      
      # MinIO/S3 Configuration
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-cryb_minio}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-cryb_minio_password}
      MINIO_BUCKET: cryb-media
      MINIO_USE_SSL: "false"
      
      # Media Processing
      MAX_FILE_SIZE: 104857600  # 100MB
      ALLOWED_MIME_TYPES: image/jpeg,image/png,image/gif,image/webp,video/mp4,video/webm,audio/mpeg,audio/wav
      THUMBNAIL_SIZES: 150x150,300x300,600x600
      
      # CDN
      CDN_BASE_URL: ${CDN_BASE_URL}
      
      MONITORING_ENABLED: "true"
      SENTRY_DSN: ${SENTRY_DSN}
    networks:
      - cryb-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  search-service:
    build:
      context: ./apps/services/search-service
      dockerfile: Dockerfile
    container_name: cryb-search-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3006
      DATABASE_URL: postgresql://cryb_user:${POSTGRES_PASSWORD:-cryb_secure_password}@postgres:5432/cryb_platform
      REDIS_URL: redis://:${REDIS_PASSWORD:-cryb_redis_password}@redis:6379
      ELASTICSEARCH_URL: http://elasticsearch:9200
      JWT_SECRET: ${JWT_SECRET}
      
      # Search Configuration
      ELASTICSEARCH_INDEX_PREFIX: cryb
      SEARCH_RESULTS_PER_PAGE: 20
      MAX_SEARCH_RESULTS: 1000
      
      MONITORING_ENABLED: "true"
      SENTRY_DSN: ${SENTRY_DSN}
    networks:
      - cryb-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  analytics-service:
    build:
      context: ./apps/services/analytics-service
      dockerfile: Dockerfile
    container_name: cryb-analytics-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3007
      DATABASE_URL: postgresql://cryb_user:${POSTGRES_PASSWORD:-cryb_secure_password}@postgres:5432/cryb_platform
      REDIS_URL: redis://:${REDIS_PASSWORD:-cryb_redis_password}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      
      # Analytics Configuration
      ANALYTICS_RETENTION_DAYS: 365
      ENABLE_REAL_TIME_ANALYTICS: "true"
      BATCH_SIZE: 1000
      
      # External Analytics
      GOOGLE_ANALYTICS_ID: ${GOOGLE_ANALYTICS_ID}
      MIXPANEL_TOKEN: ${MIXPANEL_TOKEN}
      
      MONITORING_ENABLED: "true"
      SENTRY_DSN: ${SENTRY_DSN}
    networks:
      - cryb-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3007/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # REVERSE PROXY / LOAD BALANCER
  # =============================================================================

  nginx:
    image: nginx:alpine
    container_name: cryb-nginx
    restart: unless-stopped
    volumes:
      - ./config/nginx/microservices.conf:/etc/nginx/conf.d/default.conf
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
      - "443:443"
    networks:
      - cryb-network
    depends_on:
      - api-gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# =============================================================================
# NETWORKS AND VOLUMES
# =============================================================================

networks:
  cryb-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
  minio_data:
    driver: local
  rabbitmq_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# =============================================================================
