# ==============================================
# PROMTAIL CONFIGURATION - LOG SHIPPING
# ==============================================
# Production-ready Promtail configuration for shipping logs to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml
  sync_period: 10s
  ignore_invalid_yaml: false

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576
    timeout: 10s
    backoff_config:
      min_period: 500ms
      max_period: 5m
      max_retries: 10
    external_labels:
      environment: production
      cluster: cryb-platform
      instance: ${HOSTNAME}

limits_config:
  readline_rate: 10000
  readline_burst: 10000

target_config:
  sync_period: 10s

scrape_configs:
  # ==============================================
  # DOCKER CONTAINER LOGS
  # ==============================================
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["logging=promtail"]
    
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
        replacement: '$1'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'compose_project'
    
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
            service: service
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          service:

  # ==============================================
  # NGINX ACCESS LOGS
  # ==============================================
  - job_name: nginx
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          service: nginx
          __path__: /var/log/nginx/*.log
    
    pipeline_stages:
      - regex:
          expression: '^(?P<remote_addr>[\w\.]+) - (?P<remote_user>\S+) \[(?P<time_local>[^\]]+)\] "(?P<method>\S+) (?P<path>\S+) (?P<protocol>\S+)" (?P<status>\d+) (?P<body_bytes_sent>\d+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)"'
      - timestamp:
          source: time_local
          format: '02/Jan/2006:15:04:05 -0700'
      - labels:
          method:
          status:
          service:

  # ==============================================
  # POSTGRESQL LOGS
  # ==============================================
  - job_name: postgresql
    static_configs:
      - targets:
          - localhost
        labels:
          job: postgresql
          service: postgresql
          __path__: /var/log/postgresql/*.log
    
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}.\d{3} \w+) \[(?P<pid>\d+)\] (?P<level>\w+):  (?P<message>.*)'
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05.000 MST'
      - labels:
          level:
          pid:

  # ==============================================
  # APPLICATION LOGS (API)
  # ==============================================
  - job_name: cryb-api
    static_configs:
      - targets:
          - localhost
        labels:
          job: cryb-api
          service: api
          __path__: /var/log/cryb/api/*.log
    
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: time
            message: msg
            method: req.method
            url: req.url
            status: res.statusCode
            response_time: responseTime
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          method:
          status:

  # ==============================================
  # REDIS LOGS
  # ==============================================
  - job_name: redis
    static_configs:
      - targets:
          - localhost
        labels:
          job: redis
          service: redis
          __path__: /var/log/redis/*.log
    
    pipeline_stages:
      - regex:
          expression: '^(?P<pid>\d+):(?P<role>\w+) (?P<timestamp>\d{2} \w{3} \d{4} \d{2}:\d{2}:\d{2}.\d{3}) (?P<level>[*#-]) (?P<message>.*)'
      - timestamp:
          source: timestamp
          format: '02 Jan 2006 15:04:05.000'
      - labels:
          level:
          role:

  # ==============================================
  # SYSTEM LOGS
  # ==============================================
  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          service: system
          __path__: /var/log/syslog
    
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w{3} \d{1,2} \d{2}:\d{2}:\d{2}) (?P<hostname>\S+) (?P<service>\S+): (?P<message>.*)'
      - timestamp:
          source: timestamp
          format: 'Jan 02 15:04:05'
          location: 'UTC'
      - labels:
          service:
          hostname:
      - match:
          selector: '{message=~".*failed.*|.*error.*|.*Failed.*|.*Error.*"}'
          stages:
            - static_labels:
                alert_type: "auth_failure"
      - drop:
          expression: '{message=~".*CRON.*"}'

  # ==============================================
  # DEPLOYMENT LOGS
  # ==============================================
  - job_name: deployment
    static_configs:
      - targets:
          - localhost
        labels:
          job: deployment
          service: deployment
          __path__: /var/log/cryb-deploy*.log
    
    pipeline_stages:
      - regex:
          expression: '^\[(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})\] \[(?P<component>\w+)\] (?P<message>.*)'
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05'
      - labels:
          component:

  # ==============================================
  # SECURITY LOGS
  # ==============================================
  - job_name: security
    static_configs:
      - targets:
          - localhost
        labels:
          job: security
          service: security
          __path__: /var/log/auth.log
    
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w{3} \d{1,2} \d{2}:\d{2}:\d{2}) (?P<hostname>\S+) (?P<service>\S+): (?P<message>.*)'
      - timestamp:
          source: timestamp
          format: 'Jan 02 15:04:05'
          location: 'UTC'
      - labels:
          service:
          hostname:
      - match:
          selector: '{message=~".*failed.*|.*error.*|.*Failed.*|.*Error.*"}'
          stages:
            - static_labels:
                alert_type: "auth_failure"
      - drop:
          expression: '{message=~".*CRON.*"}'