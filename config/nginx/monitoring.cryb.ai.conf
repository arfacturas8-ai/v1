# ==============================================
# MONITORING.CRYB.AI - SECURE MONITORING DASHBOARD
# ==============================================
# Provides secure access to Grafana, Prometheus, and other monitoring tools
# with authentication and SSL termination
# ==============================================

# Rate limiting for monitoring dashboards
limit_req_zone $binary_remote_addr zone=monitoring:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=monitoring_api:10m rate=100r/m;

# Basic auth for monitoring access
map $remote_addr $auth_basic_realm {
    default "Cryb Platform Monitoring - Authorized Personnel Only";
}

# Upstream definitions for monitoring services
upstream grafana_backend {
    server 127.0.0.1:3005 max_fails=2 fail_timeout=30s;
    keepalive 8;
}

upstream prometheus_backend {
    server 127.0.0.1:9090 max_fails=2 fail_timeout=30s;
    keepalive 8;
}

upstream alertmanager_backend {
    server 127.0.0.1:9093 max_fails=2 fail_timeout=30s;
    keepalive 4;
}

upstream jaeger_backend {
    server 127.0.0.1:16686 max_fails=2 fail_timeout=30s;
    keepalive 4;
}

upstream uptime_backend {
    server 127.0.0.1:3004 max_fails=2 fail_timeout=30s;
    keepalive 4;
}

# HTTPS Server for monitoring.cryb.ai
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name monitoring.cryb.ai;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/monitoring.cryb.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/monitoring.cryb.ai/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/monitoring.cryb.ai/chain.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security Headers
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' ws: wss:; frame-ancestors 'self';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Basic authentication for monitoring access
    auth_basic $auth_basic_realm;
    auth_basic_user_file /etc/nginx/.htpasswd-monitoring;
    
    # Connection limits
    limit_conn perip 20;
    
    # ==============================================
    # GRAFANA DASHBOARD - PRIMARY INTERFACE
    # ==============================================
    location / {
        limit_req zone=monitoring burst=30 nodelay;
        
        proxy_pass http://grafana_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Grafana-specific headers
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
        
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket support for live updates
        proxy_set_header Connection "upgrade";
        proxy_set_header Upgrade $http_upgrade;
    }
    
    # ==============================================
    # PROMETHEUS - METRICS BACKEND
    # ==============================================
    location /prometheus/ {
        limit_req zone=monitoring_api burst=50 nodelay;
        
        proxy_pass http://prometheus_backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle Prometheus API calls
        proxy_buffering off;
        proxy_redirect off;
        
        # Extended timeouts for complex queries
        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Add custom headers for identification
        add_header X-Service "Prometheus" always;
    }
    
    # ==============================================
    # ALERTMANAGER - ALERT MANAGEMENT
    # ==============================================
    location /alertmanager/ {
        limit_req zone=monitoring burst=20 nodelay;
        
        proxy_pass http://alertmanager_backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_buffering off;
        proxy_redirect off;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        add_header X-Service "Alertmanager" always;
    }
    
    # ==============================================
    # JAEGER - DISTRIBUTED TRACING
    # ==============================================
    location /jaeger/ {
        limit_req zone=monitoring burst=20 nodelay;
        
        proxy_pass http://jaeger_backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_buffering off;
        proxy_redirect off;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        add_header X-Service "Jaeger" always;
    }
    
    # ==============================================
    # UPTIME MONITORING
    # ==============================================
    location /uptime/ {
        limit_req zone=monitoring burst=20 nodelay;
        
        proxy_pass http://uptime_backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_redirect off;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        add_header X-Service "Uptime-Kuma" always;
    }
    
    # ==============================================
    # API ENDPOINTS FOR MONITORING DATA
    # ==============================================
    
    # Direct Prometheus API access
    location /api/prometheus/ {
        limit_req zone=monitoring_api burst=100 nodelay;
        
        proxy_pass http://prometheus_backend/api/v1/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers for API access
        add_header Access-Control-Allow-Origin "https://monitoring.cryb.ai" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        proxy_buffering off;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Grafana API access
    location /api/grafana/ {
        limit_req zone=monitoring_api burst=50 nodelay;
        
        proxy_pass http://grafana_backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        
        proxy_buffering off;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # ==============================================
    # HEALTH CHECKS AND STATUS
    # ==============================================
    location /health {
        access_log off;
        default_type application/json;
        return 200 '{"status":"healthy","service":"monitoring","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }
    
    location /status {
        access_log off;
        default_type application/json;
        return 200 '{"grafana":"https://monitoring.cryb.ai/","prometheus":"https://monitoring.cryb.ai/prometheus/","alertmanager":"https://monitoring.cryb.ai/alertmanager/","jaeger":"https://monitoring.cryb.ai/jaeger/","uptime":"https://monitoring.cryb.ai/uptime/"}';
        add_header Content-Type application/json;
    }
    
    # ==============================================
    # SECURITY AND RESTRICTIONS
    # ==============================================
    
    # Block access to sensitive files
    location ~ /\. {
        access_log off;
        log_not_found off;
        deny all;
    }
    
    # Block access to configuration files
    location ~ \.(conf|config|ini|yml|yaml)$ {
        access_log off;
        log_not_found off;
        deny all;
    }
    
    # Custom error pages
    error_page 401 /401.html;
    error_page 403 /403.html;
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /401.html {
        root /var/www/html/errors;
        internal;
    }
    
    location = /403.html {
        root /var/www/html/errors;
        internal;
    }
    
    location = /404.html {
        root /var/www/html/errors;
        internal;
    }
    
    location = /50x.html {
        root /var/www/html/errors;
        internal;
    }
}

# ==============================================
# HTTP TO HTTPS REDIRECT
# ==============================================
server {
    listen 80;
    listen [::]:80;
    server_name monitoring.cryb.ai;
    
    # ACME challenge for Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }
    
    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}