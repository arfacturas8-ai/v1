# =============================================================================
# NGINX Configuration for CRYB Platform Microservices
# =============================================================================
#
# This configuration provides:
# - Load balancing across service instances
# - SSL termination
# - Rate limiting and security headers
# - Caching for static assets
# - WebSocket support for real-time features
# - Health checks and monitoring endpoints
#
# =============================================================================

# Upstream definitions for load balancing
upstream api_gateway {
    least_conn;
    server api-gateway:3000 max_fails=3 fail_timeout=30s;
    # Add more instances for production:
    # server api-gateway-2:3000 max_fails=3 fail_timeout=30s;
    # server api-gateway-3:3000 max_fails=3 fail_timeout=30s;
}

upstream user_service {
    least_conn;
    server user-service:3001 max_fails=3 fail_timeout=30s;
}

upstream community_service {
    least_conn;
    server community-service:3002 max_fails=3 fail_timeout=30s;
}

upstream content_service {
    least_conn;
    server content-service:3003 max_fails=3 fail_timeout=30s;
}

upstream notification_service {
    least_conn;
    server notification-service:3004 max_fails=3 fail_timeout=30s;
}

upstream media_service {
    least_conn;
    server media-service:3005 max_fails=3 fail_timeout=30s;
}

upstream search_service {
    least_conn;
    server search-service:3006 max_fails=3 fail_timeout=30s;
}

upstream analytics_service {
    least_conn;
    server analytics-service:3007 max_fails=3 fail_timeout=30s;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=1000r/m;
limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=upload:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=search:10m rate=50r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # CORS headers for API requests
    add_header Access-Control-Allow-Origin "$http_origin" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-Request-ID" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Max-Age "86400" always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Client max body size for file uploads
    client_max_body_size 100M;
    client_body_timeout 120s;
    client_header_timeout 120s;

    # Timeouts
    proxy_connect_timeout 30s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Connection limiting
    limit_conn conn_limit_per_ip 20;

    # =============================================================================
    # HEALTH CHECKS AND MONITORING
    # =============================================================================

    # Global health check
    location /health {
        limit_req zone=general burst=5 nodelay;
        
        proxy_pass http://api_gateway/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        access_log off;
    }

    # Service-specific health checks
    location ~ ^/health/(user|community|content|notification|media|search|analytics)$ {
        internal;
        proxy_pass http://$1_service/health;
        access_log off;
    }

    # Metrics endpoint (restricted)
    location /metrics {
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        proxy_pass http://api_gateway/metrics;
        access_log off;
    }

    # =============================================================================
    # API GATEWAY ROUTING
    # =============================================================================

    # Main API gateway (all requests go through here)
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        
        # Add request ID for tracing
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_pass http://api_gateway;
        
        # Enable CORS for API requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # =============================================================================
    # AUTHENTICATION ENDPOINTS (Higher security)
    # =============================================================================

    location ~ ^/api/v1/users/auth/ {
        limit_req zone=auth burst=3 nodelay;
        
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://api_gateway;
    }

    # =============================================================================
    # MEDIA UPLOADS (Special handling)
    # =============================================================================

    location ~ ^/api/v1/media/upload {
        limit_req zone=upload burst=2 nodelay;
        
        # Larger timeouts for file uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Disable buffering for large files
        proxy_request_buffering off;
        proxy_buffering off;
        
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://api_gateway;
    }

    # =============================================================================
    # SEARCH ENDPOINTS (Rate limited)
    # =============================================================================

    location ~ ^/api/v1/search {
        limit_req zone=search burst=10 nodelay;
        
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://api_gateway;
    }

    # =============================================================================
    # WEBSOCKET CONNECTIONS (Real-time notifications)
    # =============================================================================

    location /socket.io/ {
        limit_req zone=general burst=10 nodelay;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket specific timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;

        proxy_pass http://api_gateway;
    }

    # =============================================================================
    # STATIC CONTENT AND CDN
    # =============================================================================

    # Media files served directly from MinIO (or CDN in production)
    location /media/ {
        # Cache static media files
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        
        # Direct proxy to MinIO for development
        # In production, this would point to your CDN
        proxy_pass http://minio:9000/cryb-media/;
        proxy_set_header Host $host;
        
        # Remove server headers for security
        proxy_hide_header x-amz-request-id;
        proxy_hide_header x-amz-id-2;
    }

    # API documentation
    location /docs {
        limit_req zone=general burst=5 nodelay;
        
        proxy_pass http://api_gateway/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =============================================================================
    # MONITORING AND ADMIN INTERFACES
    # =============================================================================

    # Grafana (monitoring dashboards)
    location /grafana/ {
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        proxy_pass http://grafana:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # RabbitMQ Management (message queue admin)
    location /rabbitmq/ {
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        proxy_pass http://rabbitmq:15672/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # MinIO Console (object storage admin)
    location /minio/ {
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        proxy_pass http://minio:9001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =============================================================================
    # SECURITY AND ERROR HANDLING
    # =============================================================================

    # Block common attack patterns
    location ~ /(\.|wp-|admin|phpmyadmin) {
        deny all;
        access_log off;
        return 444;
    }

    # Block suspicious user agents
    if ($http_user_agent ~* (bot|crawler|spider|scraper|scanner)) {
        return 429;
    }

    # Rate limit exceeded error page
    error_page 429 = @rate_limit_exceeded;
    location @rate_limit_exceeded {
        add_header Content-Type application/json always;
        return 429 '{"error":"Rate limit exceeded","message":"Too many requests. Please try again later."}';
    }

    # Service unavailable error page
    error_page 502 503 504 = @service_unavailable;
    location @service_unavailable {
        add_header Content-Type application/json always;
        return 503 '{"error":"Service unavailable","message":"The service is temporarily unavailable. Please try again later."}';
    }

    # Default error page
    error_page 404 = @not_found;
    location @not_found {
        add_header Content-Type application/json always;
        return 404 '{"error":"Not found","message":"The requested resource was not found."}';
    }

    # Hide nginx version
    server_tokens off;

    # Default location (fallback)
    location / {
        limit_req zone=general burst=10 nodelay;
        
        # Default to API gateway for SPA routing
        proxy_pass http://api_gateway;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# =============================================================================
# WEBSOCKET CONNECTION UPGRADE MAPPING
# =============================================================================

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}