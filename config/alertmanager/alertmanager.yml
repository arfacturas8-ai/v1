# ==============================================
# ALERTMANAGER CONFIGURATION
# ==============================================
# Production-ready alert routing and notification
# ==============================================

global:
  # SMTP configuration for email alerts
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@cryb.ai'
  smtp_auth_username: 'alerts@cryb.ai'
  smtp_auth_password: 'your-app-password'  # Use app password for Gmail
  smtp_require_tls: true

# Template paths
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routing configuration
route:
  group_by: ['alertname', 'service', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 5m
      routes:
        # SLO violations get escalated
        - match:
            alert_type: slo_violation
          receiver: 'slo-critical'
          group_wait: 0s
          repeat_interval: 2m
        # Service outages get immediate escalation
        - match:
            alert_type: availability
          receiver: 'outage-response'
          group_wait: 0s
          repeat_interval: 1m
      
    # Warning alerts - regular monitoring
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 30m
      routes:
        # SLO burn rate warnings
        - match:
            alert_type: slo_burn
          receiver: 'slo-warnings'
          repeat_interval: 15m
        # Capacity planning alerts
        - match:
            alert_type: capacity
          receiver: 'capacity-alerts'
          repeat_interval: 4h
      
    # Business KPI alerts
    - match:
        alert_type: business_kpi
      receiver: 'business-kpi-alerts'
      repeat_interval: 2h
      
    # Business revenue alerts
    - match:
        alert_type: business_revenue
      receiver: 'revenue-alerts'
      repeat_interval: 15m
      
    # Security alerts - immediate action required
    - match:
        alert_type: security
      receiver: 'security-alerts'
      group_wait: 0s
      repeat_interval: 5m
      
    # Monitoring stack health alerts
    - match:
        alert_type: monitoring
      receiver: 'monitoring-alerts'
      repeat_interval: 1h
      
    # Container and infrastructure alerts
    - match:
        alert_type: container
      receiver: 'infrastructure-alerts'
      repeat_interval: 20m
      
    # Performance and resource alerts
    - match:
        alert_type: resource
      receiver: 'resource-alerts'
      repeat_interval: 15m

