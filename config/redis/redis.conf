# Redis Production Configuration for BullMQ and Queue Systems

# Network Configuration
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# TLS/SSL Configuration (uncomment for production)
# tls-port 6380
# tls-cert-file /etc/redis/tls/redis.crt
# tls-key-file /etc/redis/tls/redis.key
# tls-ca-cert-file /etc/redis/tls/ca.crt
# tls-dh-params-file /etc/redis/tls/redis.dh

# Authentication
requirepass cryb_secure_redis_2024_prod
# User configuration for different access levels
# user default on nopass ~* &* -@all +@read +@write +@connection +@keyspace +@string +@hash +@list +@set +@sortedset +@stream +@pubsub +@hyperloglog +@geo +@bitmap
# user cryb-worker on >worker_password ~queue:* ~bullmq:* ~streams:* +@all -@dangerous
# user cryb-readonly on >readonly_password ~* +@read

# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration
# RDB Configuration - Snapshots for backup
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# AOF Configuration - Append Only File for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Replication Configuration (for primary-replica setup)
# replicaof 127.0.0.1 6379
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
replica-priority 100
min-replicas-to-write 0
min-replicas-max-lag 10

# Security
protected-mode no
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_cryb_admin_only"
rename-command SHUTDOWN "SHUTDOWN_cryb_admin_only"

# Clients
maxclients 10000

# Slow Log Configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Event Notification for BullMQ
notify-keyspace-events Ex

# Advanced Config
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Threading (Redis 6.0+)
io-threads 4
io-threads-do-reads yes

# THP Support
disable-thp yes

# Logging Configuration
loglevel notice
logfile /var/log/redis/redis-server.log
syslog-enabled yes
syslog-ident redis
syslog-facility local0

# Database Configuration
databases 16

# Lua Configuration
lua-time-limit 5000

# Cluster Configuration (if using Redis Cluster)
# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000
# cluster-replica-validity-factor 10
# cluster-migration-barrier 1
# cluster-require-full-coverage yes
# cluster-replica-no-failover no

# Modules (if using Redis modules)
# loadmodule /path/to/my_module.so

# ACL Configuration (Redis 6.0+)
# aclfile /etc/redis/users.acl

# Sentinel Configuration (if using Redis Sentinel)
# sentinel monitor mymaster 127.0.0.1 6379 2
# sentinel down-after-milliseconds mymaster 60000
# sentinel parallel-syncs mymaster 1
# sentinel failover-timeout mymaster 180000

# Performance Tuning for Queue Workloads
tcp-keepalive 60
hz 10

# Memory optimization for small objects
jemalloc-bg-thread yes

# Protocol optimization
proto-max-bulk-len 512mb

# Keyspace event notifications for BullMQ job tracking
notify-keyspace-events KEA

# Stream configuration for job logs
stream-node-max-bytes 4kb
stream-node-max-entries 100

# Defrag configuration
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 5
active-defrag-cycle-max 75