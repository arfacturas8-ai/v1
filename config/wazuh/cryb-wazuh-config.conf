# CRYB Platform Wazuh Configuration
# Comprehensive security monitoring configuration

<ossec_config>
  <!-- Wazuh Manager Configuration -->
  <client>
    <server>
      <address>127.0.0.1</address>
      <port>1514</port>
      <protocol>tcp</protocol>
    </server>
    <config-profile>ubuntu, ubuntu22, ubuntu22.04</config-profile>
    <notify_time>10</notify_time>
    <time-reconnect>60</time-reconnect>
    <auto_restart>yes</auto_restart>
    <crypto_method>aes</crypto_method>
  </client>

  <!-- Log Analysis -->
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/auth.log</location>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/syslog</location>
  </localfile>

  <localfile>
    <log_format>apache</log_format>
    <location>/var/log/nginx/access.log</location>
  </localfile>

  <localfile>
    <log_format>apache</log_format>
    <location>/var/log/nginx/error.log</location>
  </localfile>

  <!-- CRYB Platform Logs -->
  <localfile>
    <log_format>json</log_format>
    <location>/var/log/cryb/api-security.log</location>
  </localfile>

  <localfile>
    <log_format>json</log_format>
    <location>/var/log/cryb/api-auth.log</location>
  </localfile>

  <localfile>
    <log_format>json</log_format>
    <location>/var/log/cryb/socket-security.log</location>
  </localfile>

  <localfile>
    <log_format>json</log_format>
    <location>/var/log/cryb/upload-security.log</location>
  </localfile>

  <localfile>
    <log_format>json</log_format>
    <location>/var/log/cryb/web3-security.log</location>
  </localfile>

  <localfile>
    <log_format>multi-line</log_format>
    <location>/home/ubuntu/cryb-platform/apps/api/logs/api-error.log</location>
  </localfile>

  <!-- System Integrity Monitoring -->
  <syscheck>
    <disabled>no</disabled>
    <frequency>7200</frequency>
    <scan_on_start>yes</scan_on_start>
    <auto_ignore frequency="10" timeframe="3600">yes</auto_ignore>
    <alert_new_files>yes</alert_new_files>
    <ignore>/etc/mtab</ignore>
    <ignore>/etc/hosts.deny</ignore>
    <ignore>/etc/mail/statistics</ignore>
    <ignore>/etc/random-seed</ignore>
    <ignore>/etc/random.seed</ignore>
    <ignore>/etc/adjtime</ignore>
    <ignore>/etc/httpd/logs</ignore>
    <ignore>/etc/utmpx</ignore>
    <ignore>/etc/wtmpx</ignore>
    <ignore>/etc/cups/certs</ignore>
    <ignore>/etc/dumpdates</ignore>
    <ignore>/etc/svc/volatile</ignore>

    <!-- Critical System Files -->
    <directories check_all="yes" realtime="yes">/etc</directories>
    <directories check_all="yes" realtime="yes">/usr/bin</directories>
    <directories check_all="yes" realtime="yes">/usr/sbin</directories>
    <directories check_all="yes" realtime="yes">/bin</directories>
    <directories check_all="yes" realtime="yes">/sbin</directories>
    <directories check_all="yes" realtime="yes">/boot</directories>

    <!-- CRYB Platform Files -->
    <directories check_all="yes" realtime="yes">/home/ubuntu/cryb-platform/apps/api/src</directories>
    <directories check_all="yes" realtime="yes">/home/ubuntu/cryb-platform/config</directories>
    <directories check_all="yes" realtime="yes">/etc/nginx</directories>
    <directories check_all="yes" realtime="yes">/etc/ssl</directories>
    <directories check_all="yes" realtime="yes">/etc/letsencrypt</directories>

    <!-- Database and Application Configs -->
    <directories check_all="yes" realtime="yes">/etc/postgresql</directories>
    <directories check_all="yes" realtime="yes">/etc/redis</directories>
    <directories check_all="yes" realtime="yes">/home/ubuntu/cryb-platform/.env</directories>
    <directories check_all="yes" realtime="yes">/home/ubuntu/cryb-platform/docker-compose*.yml</directories>
  </syscheck>

  <!-- Rootkit Detection -->
  <rootcheck>
    <disabled>no</disabled>
    <frequency>7200</frequency>
    <rootkit_files>/var/ossec/etc/rootcheck/rootkit_files.txt</rootkit_files>
    <rootkit_trojans>/var/ossec/etc/rootcheck/rootkit_trojans.txt</rootkit_trojans>
    <system_audit>/var/ossec/etc/rootcheck/system_audit_rcl.txt</system_audit>
    <system_audit>/var/ossec/etc/rootcheck/system_audit_ssh.txt</system_audit>
    <system_audit>/var/ossec/etc/rootcheck/cis_debian_linux_rcl.txt</system_audit>
    <skip_nfs>yes</skip_nfs>
  </rootcheck>

  <!-- Active Response -->
  <active-response>
    <disabled>no</disabled>
    <ca_store>/var/ossec/etc/wpk_root.pem</ca_store>
    <ca_verification>yes</ca_verification>
  </active-response>

  <!-- Wodle Configuration -->
  <wodle name="cis-cat">
    <disabled>yes</disabled>
    <timeout>1800</timeout>
    <interval>1d</interval>
    <scan-config>
      <path>/var/ossec/wodles/ciscat</path>
    </scan-config>
  </wodle>

  <wodle name="osquery">
    <disabled>yes</disabled>
    <run_daemon>yes</run_daemon>
    <log_path>/var/log/osquery/osqueryd.results.log</log_path>
    <config_path>/etc/osquery/osquery.conf</config_path>
    <add_labels>yes</add_labels>
  </wodle>

  <wodle name="syscollector">
    <disabled>no</disabled>
    <interval>1h</interval>
    <scan_on_start>yes</scan_on_start>
    <hardware>yes</hardware>
    <os>yes</os>
    <network>yes</network>
    <packages>yes</packages>
    <ports all="no">yes</ports>
    <processes>yes</processes>
  </wodle>

  <wodle name="vulnerability-detector">
    <disabled>no</disabled>
    <interval>5m</interval>
    <ignore_time>6h</ignore_time>
    <run_on_start>yes</run_on_start>
    <provider name="canonical">
      <enabled>yes</enabled>
      <os>trusty</os>
      <os>xenial</os>
      <os>bionic</os>
      <os>focal</os>
      <os>jammy</os>
      <update_interval>1h</update_interval>
    </provider>
    <provider name="debian">
      <enabled>yes</enabled>
      <update_interval>1h</update_interval>
    </provider>
    <provider name="redhat">
      <enabled>no</enabled>
    </provider>
    <provider name="nvd">
      <enabled>yes</enabled>
      <update_interval>1h</update_interval>
    </provider>
  </wodle>

  <!-- Log Level -->
  <logging>
    <log_level>1</log_level>
    <use_gmt_time>no</use_gmt_time>
  </logging>

</ossec_config>