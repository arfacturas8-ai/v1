# ==============================================
# CRYB PLATFORM - GRAFANA DASHBOARD PROVISIONING
# ==============================================
# Auto-provisioned dashboards for comprehensive monitoring
# ==============================================

apiVersion: 1

providers:
  # ==============================================
  # INFRASTRUCTURE DASHBOARDS
  # ==============================================
  - name: 'Infrastructure'
    orgId: 1
    folder: 'Infrastructure'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/infrastructure

  # ==============================================
  # APPLICATION DASHBOARDS  
  # ==============================================
  - name: 'Applications'
    orgId: 1
    folder: 'Applications'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/applications

  # ==============================================
  # BUSINESS KPI DASHBOARDS
  # ==============================================
  - name: 'Business KPIs'
    orgId: 1
    folder: 'Business'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/business

  # ==============================================
  # SECURITY DASHBOARDS
  # ==============================================
  - name: 'Security'
    orgId: 1
    folder: 'Security'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/security

  # ==============================================
  # LOGS DASHBOARDS
  # ==============================================
  - name: 'Logs'
    orgId: 1
    folder: 'Logs'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/logs

  # ==============================================
  # REAL-TIME DASHBOARDS
  # ==============================================
  - name: 'Real-time'
    orgId: 1
    folder: 'Real-time'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/realtime