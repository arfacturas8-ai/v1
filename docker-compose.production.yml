# ==============================================
# CRYB DISCORD-LIKE API - PRODUCTION DEPLOYMENT
# ==============================================

version: '3.9'

services:
  # ==============================================
  # API SERVICE
  # ==============================================
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VCS_REF: ${VCS_REF:-$(git rev-parse --short HEAD)}
        VERSION: ${VERSION:-1.0.0}
    container_name: cryb-api-production
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      HOST: 0.0.0.0
      LOG_LEVEL: info
      
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-cryb_user}:${POSTGRES_PASSWORD:-cryb_password}@postgres:5432/${POSTGRES_DB:-cryb}?connection_limit=50&pool_timeout=30
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-cryb_redis_password}@redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-cryb_redis_password}
      
      # Security
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 15m
      REFRESH_TOKEN_EXPIRES_IN: 30d
      TRUST_PROXY: true
      SECURE_COOKIES: true
      
      # External Services
      ELASTICSEARCH_URL: http://elasticsearch:9200
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-cryb_minio_admin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-cryb_minio_password}
      LIVEKIT_URL: ws://livekit:7880
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY:-devkey}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET:-secret}
      
      # Rate Limiting & Security
      RATE_LIMIT_MAX_REQUESTS: 200
      RATE_LIMIT_WINDOW_MS: 60000
      BRUTE_FORCE_MAX_ATTEMPTS: 3
      BRUTE_FORCE_BLOCK_DURATION: 1800000
      DDOS_MAX_CONNECTIONS: 200
      DDOS_MAX_REQUESTS_PER_SECOND: 50
      
      # Monitoring
      ENABLE_METRICS: true
      METRICS_RETENTION_DAYS: 30
      ERROR_THRESHOLD_PER_MINUTE: 20
      RESPONSE_TIME_THRESHOLD_MS: 3000
      ENABLE_TRACING: true
      TRACE_SAMPLE_RATE: 0.05
      
      # Features
      ENABLE_WEB3: true
      ENABLE_VOICE_VIDEO: true
      ENABLE_FILE_UPLOADS: true
      ENABLE_REAL_TIME: true
      ENABLE_SEARCH: true
      ENABLE_ANALYTICS: true
      
      # File Uploads
      MAX_FILE_SIZE: 104857600
      MAX_FILES_PER_REQUEST: 10
      
      # Webhooks
      WEBHOOK_URL: ${WEBHOOK_URL}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
      
    ports:
      - "${API_PORT:-3001}:3001"
    volumes:
      - api_logs:/app/logs
      - api_uploads:/app/uploads
      - api_temp:/app/temp
    networks:
      - cryb-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 60s

  # ==============================================
  # DATABASE SERVICES
  # ==============================================
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: cryb-postgres-production
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cryb_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cryb_password}
      POSTGRES_DB: ${POSTGRES_DB:-cryb}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/complete-init-db.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_backups:/backups
    networks:
      - cryb-network
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=8
      -c max_parallel_workers_per_gather=4
      -c max_parallel_workers=8
      -c max_parallel_maintenance_workers=4
      -c log_min_duration_statement=1000
      -c log_statement=mod
      -c log_destination=stderr
      -c logging_collector=on
      -c log_directory=/var/log/postgresql
      -c log_filename=postgresql-%Y-%m-%d_%H%M%S.log
      -c log_rotation_age=1d
      -c log_rotation_size=100MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cryb_user} -d ${POSTGRES_DB:-cryb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: cryb-redis-production
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:-cryb_redis_password}
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --tcp-backlog 511
      --timeout 0
      --databases 16
      --save 900 1
      --save 300 10
      --save 60 10000
      --rdbcompression yes
      --rdbchecksum yes
      --stop-writes-on-bgsave-error yes
      --maxclients 10000
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - cryb-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ==============================================
  # SEARCH AND STORAGE
  # ==============================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: cryb-elasticsearch-production
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - cluster.routing.allocation.disk.threshold_enabled=false
      - bootstrap.memory_lock=true
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - cryb-network
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=10s || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  minio:
    image: minio/minio:latest
    container_name: cryb-minio-production
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-cryb_minio_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-cryb_minio_password}
      MINIO_DEFAULT_BUCKETS: cryb-media,cryb-uploads,cryb-avatars,cryb-attachments,cryb-thumbnails,cryb-backups
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
      - minio_config:/root/.minio
    networks:
      - cryb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ==============================================
  # REAL-TIME COMMUNICATION
  # ==============================================
  livekit:
    image: livekit/livekit-server:latest
    container_name: cryb-livekit-production
    restart: unless-stopped
    command: --config /etc/livekit.yaml
    environment:
      LIVEKIT_KEYS: ${LIVEKIT_API_KEY:-devkey}:${LIVEKIT_API_SECRET:-secret}
    ports:
      - "${LIVEKIT_PORT:-7880}:7880"
      - "${LIVEKIT_RTC_PORT_RANGE:-50000-50100}:50000-50100/udp"
    volumes:
      - ./config/livekit/livekit.yaml:/etc/livekit.yaml
    networks:
      - cryb-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # ==============================================
  # MONITORING STACK
  # ==============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: cryb-prometheus-production
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./config/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    networks:
      - cryb-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  grafana:
    image: grafana/grafana:latest
    container_name: cryb-grafana-production
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin123}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource,redis-datasource
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3002}
    ports:
      - "${GRAFANA_PORT:-3002}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - cryb-network
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # ==============================================
  # REVERSE PROXY & LOAD BALANCER
  # ==============================================
  nginx:
    image: nginx:alpine
    container_name: cryb-nginx-production
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/sites-enabled:/etc/nginx/sites-enabled
      - ./config/nginx/ssl:/etc/nginx/ssl
      - nginx_logs:/var/log/nginx
    networks:
      - cryb-network
    depends_on:
      - api
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  # ==============================================
  # BACKUP SERVICE
  # ==============================================
  backup:
    image: alpine:latest
    container_name: cryb-backup-production
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER:-cryb_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cryb_password}
      POSTGRES_DB: ${POSTGRES_DB:-cryb}
      BACKUP_SCHEDULE: "0 2 * * *"  # Daily at 2 AM
      BACKUP_RETENTION_DAYS: 30
    volumes:
      - postgres_backups:/backups
      - minio_data:/minio_data:ro
      - ./scripts/backup.sh:/backup.sh
    networks:
      - cryb-network
    depends_on:
      - postgres
      - minio
    command: |
      sh -c "
        apk add --no-cache postgresql-client curl dcron
        echo '${BACKUP_SCHEDULE} /backup.sh' > /etc/crontabs/root
        crond -f
      "
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

# ==============================================
# NETWORKS
# ==============================================
networks:
  cryb-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
          gateway: 172.30.0.1

# ==============================================
# VOLUMES
# ==============================================
volumes:
  # Application data
  api_logs:
    driver: local
  api_uploads:
    driver: local
  api_temp:
    driver: local
  
  # Database data
  postgres_data:
    driver: local
  postgres_backups:
    driver: local
  redis_data:
    driver: local
  
  # Search and storage
  elasticsearch_data:
    driver: local
  minio_data:
    driver: local
  minio_config:
    driver: local
  
  # Monitoring
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  
  # Logs
  nginx_logs:
    driver: local