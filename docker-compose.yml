version: '3.9'

services:
  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: cryb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cryb_user
      POSTGRES_PASSWORD: cryb_secure_db_2024_prod
      POSTGRES_DB: cryb
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
      - ./config/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./packages/database/database-optimization.sql:/docker-entrypoint-initdb.d/02-optimization.sql
    networks:
      - cryb-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cryb_user -d cryb"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'

  # PgBouncer for connection pooling
  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    container_name: cryb-pgbouncer
    restart: unless-stopped
    environment:
      DATABASES_HOST: postgres
      DATABASES_PORT: 5432
      DATABASES_USER: cryb_user
      DATABASES_PASSWORD: cryb_secure_db_2024_prod
      DATABASES_DBNAME: cryb
      POOL_MODE: transaction
      LISTEN_PORT: 6432
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 25
      MIN_POOL_SIZE: 5
      RESERVE_POOL_SIZE: 5
      MAX_DB_CONNECTIONS: 30
      SERVER_RESET_QUERY: DISCARD ALL
      SERVER_CHECK_DELAY: 30
    ports:
      - "6432:6432"
    volumes:
      - ./config/pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini
      - ./config/pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cryb-network
    healthcheck:
      test: ["CMD", "psql", "-h", "localhost", "-p", "6432", "-U", "cryb_user", "-d", "cryb", "-c", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'

  # Redis for caching, Socket.io, and BullMQ
  redis:
    image: redis:7-alpine
    container_name: cryb-redis
    restart: unless-stopped
    command: redis-server /etc/redis/redis.conf
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
      - ./config/redis/redis.conf:/etc/redis/redis.conf
      - ./config/redis/users.acl:/etc/redis/users.acl
    networks:
      - cryb-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "cryb_secure_redis_2024_prod", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # Elasticsearch for search functionality
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: cryb-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - cluster.routing.allocation.disk.threshold_enabled=false
    ports:
      - "9201:9200"
      - "9301:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - cryb-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kibana for Elasticsearch visualization (optional for dev)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: cryb-kibana
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - xpack.security.enabled=false
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - cryb-network
    profiles:
      - monitoring

  # MinIO for S3-compatible local storage
  minio:
    image: minio/minio:latest
    container_name: cryb-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: cryb_minio_admin_0b0a26665fd652ae
      MINIO_ROOT_PASSWORD: zrpl/e4ntsS41Epn8h9RzTUjRjJOVAstd6dWFelecFk=
      MINIO_DEFAULT_BUCKETS: cryb-media,cryb-uploads,cryb-backups
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - cryb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # RabbitMQ for message queuing with management interface
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: cryb-rabbitmq
    restart: unless-stopped
    hostname: cryb-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: cryb
      RABBITMQ_DEFAULT_PASS: cryb_secure_rabbitmq_2024_prod
      RABBITMQ_DEFAULT_VHOST: cryb-prod
      RABBITMQ_CONFIG_FILE: /etc/rabbitmq/rabbitmq
      RABBITMQ_MNESIA_BASE: /var/lib/rabbitmq/mnesia
      RABBITMQ_LOG_BASE: /var/log/rabbitmq
      RABBITMQ_NODENAME: cryb-rabbitmq@rabbitmq
      RABBITMQ_VM_MEMORY_HIGH_WATERMARK: 0.6
      RABBITMQ_DISK_FREE_LIMIT: 2GB
    ports:
      - "5672:5672"
      - "15672:15672"
      - "25672:25672"  # Clustering port
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_logs:/var/log/rabbitmq
      - ./config/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./config/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json
    networks:
      - cryb-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    profiles:
      - messaging

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: cryb-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - cryb-network
    profiles:
      - monitoring

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: cryb-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    ports:
      - "3100:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - cryb-network
    profiles:
      - monitoring

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: cryb-jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - cryb-network
    profiles:
      - monitoring

  # Redis Commander for Redis GUI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: cryb-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:cryb_secure_redis_2024_prod
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - cryb-network
    profiles:
      - tools

  # pgAdmin for PostgreSQL management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cryb-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cryb.ai
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - cryb-network
    profiles:
      - tools

  # LiveKit server for WebRTC voice/video
  livekit:
    image: livekit/livekit-server:latest
    container_name: cryb-livekit
    restart: unless-stopped
    command: --config /etc/livekit.yaml
    ports:
      - "7880:7880"     # HTTP API
      - "7881:7881"     # RTC TCP fallback
      - "3478:3478/udp" # TURN UDP
      - "5349:5349"     # TURN TLS
      - "50000-60000:50000-60000/udp" # RTC port range
      - "61000-62000:61000-62000/udp" # TURN relay range
    volumes:
      - ./config/livekit/livekit.yaml:/etc/livekit.yaml
    depends_on:
      - redis
    networks:
      - cryb-network
    environment:
      - LIVEKIT_CONFIG=/etc/livekit.yaml

  # Nginx reverse proxy (for development)
  nginx:
    image: nginx:alpine
    container_name: cryb-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/sites:/etc/nginx/sites-enabled
      - ./config/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - postgres
      - redis
      - elasticsearch
      - livekit
    networks:
      - cryb-network
    profiles:
      - proxy

  # Queue Workers Service
  workers:
    build:
      context: ./services/workers
      dockerfile: Dockerfile
    container_name: cryb-workers
    restart: unless-stopped
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: cryb_secure_redis_2024_prod
      RABBITMQ_URL: amqp://cryb:cryb_secure_rabbitmq_2024_prod@rabbitmq:5672/cryb-prod
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      FROM_EMAIL: noreply@cryb.ai
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      DATABASE_URL: postgresql://cryb_user:cryb_secure_db_2024_prod@postgres:5432/cryb
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      S3_BUCKET: ${S3_BUCKET}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - cryb-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.8'
        reservations:
          memory: 512M
          cpus: '0.4'
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Queue Monitoring Dashboard
  bull-board:
    build:
      context: ./services/workers
      dockerfile: Dockerfile.dashboard
    container_name: cryb-queue-dashboard
    restart: unless-stopped
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: cryb_secure_redis_2024_prod
      BASIC_AUTH_USER: admin
      BASIC_AUTH_PASS: ${QUEUE_DASHBOARD_PASSWORD:-admin123}
    ports:
      - "3050:3000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - cryb-network
    profiles:
      - monitoring

networks:
  cryb-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
  minio_data:
    driver: local
  rabbitmq_data:
    driver: local
  rabbitmq_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  pgadmin_data:
    driver: local