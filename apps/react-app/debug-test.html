<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYB Debug Test</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: system-ui;
            padding: 20px;
        }
        .console {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            border: 1px solid #444;
        }
        .error { color: #ff4444; }
        .warn { color: #ffbb33; }
        .info { color: #33aaff; }
        .log { color: #aaa; }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #444;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>CRYB React App Debug Test</h1>
    
    <div id="console-output" class="console">
        <div>Console output will appear here...</div>
    </div>
    
    <h2>App Preview</h2>
    <iframe src="http://localhost:3003" id="app-frame"></iframe>

    <script>
        const consoleDiv = document.getElementById('console-output');
        
        function logToConsole(type, message) {
            const timestamp = new Date().toISOString();
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `[${timestamp}] [${type.toUpperCase()}] ${message}`;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        // Capture console messages from iframe
        const iframe = document.getElementById('app-frame');
        
        iframe.onload = function() {
            try {
                const iframeWindow = iframe.contentWindow;
                const iframeConsole = iframeWindow.console;
                
                ['log', 'error', 'warn', 'info'].forEach(method => {
                    const original = iframeConsole[method];
                    iframeConsole[method] = function(...args) {
                        original.apply(iframeConsole, args);
                        logToConsole(method, args.join(' '));
                    };
                });
                
                // Listen for unhandled errors
                iframeWindow.addEventListener('error', (e) => {
                    logToConsole('error', `Unhandled Error: ${e.message} at ${e.filename}:${e.lineno}:${e.colno}`);
                });
                
                iframeWindow.addEventListener('unhandledrejection', (e) => {
                    logToConsole('error', `Unhandled Promise Rejection: ${e.reason}`);
                });
                
            } catch(e) {
                logToConsole('error', `Cannot access iframe console: ${e.message}`);
            }
        };
        
        // Capture main window console
        ['log', 'error', 'warn', 'info'].forEach(method => {
            const original = console[method];
            console[method] = function(...args) {
                original.apply(console, args);
                logToConsole(method, args.join(' '));
            };
        });
        
        window.addEventListener('error', (e) => {
            logToConsole('error', `Main Window Error: ${e.message} at ${e.filename}:${e.lineno}:${e.colno}`);
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            logToConsole('error', `Main Window Promise Rejection: ${e.reason}`);
        });
    </script>
</body>
</html>
