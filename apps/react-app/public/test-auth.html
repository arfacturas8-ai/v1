<!DOCTYPE html>
<html>
<head>
    <title>Test Auth</title>
    <style>
        body {
            font-family: -apple-system, system-ui;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        .container {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        h1 {
            color: #4299E1;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0a0;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #252525;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #4299E1;
        }
        button {
            background: #4299E1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #3182CE;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .message {
            padding: 12px;
            border-radius: 6px;
            margin: 20px 0;
        }
        .success {
            background: #1a3a1a;
            border: 1px solid #2d5a2d;
            color: #4ade80;
        }
        .error {
            background: #3a1a1a;
            border: 1px solid #5a2d2d;
            color: #f87171;
        }
        .response {
            background: #252525;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .test-info {
            background: #1e293b;
            border: 1px solid #334155;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê CRYB Authentication Test</h1>
        
        <div class="test-info">
            <strong>Demo Credentials:</strong><br>
            Email: demo@cryb.ai<br>
            Password: Demo123!@#
        </div>

        <div class="form-group">
            <label>Email or Username</label>
            <input type="text" id="identifier" value="demo@cryb.ai" />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" value="Demo123!@#" />
        </div>

        <div>
            <button onclick="testLogin()">Test Login</button>
            <button onclick="testGetUser()">Get Current User</button>
            <button onclick="testLogout()">Logout</button>
            <button onclick="clearStorage()">Clear Storage</button>
        </div>

        <div id="message"></div>
        <div id="response" class="response" style="display:none"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api/v1';
        
        function showMessage(text, type) {
            const msgEl = document.getElementById('message');
            msgEl.className = 'message ' + type;
            msgEl.textContent = text;
            msgEl.style.display = 'block';
        }
        
        function showResponse(data) {
            const respEl = document.getElementById('response');
            respEl.textContent = JSON.stringify(data, null, 2);
            respEl.style.display = 'block';
        }
        
        async function testLogin() {
            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;
            
            // Determine if it's email or username
            const loginData = identifier.includes('@') 
                ? { email: identifier, password }
                : { username: identifier, password };
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('‚úÖ Login successful!', 'success');
                    
                    // Store tokens
                    localStorage.setItem('accessToken', data.data.tokens.accessToken);
                    localStorage.setItem('refreshToken', data.data.tokens.refreshToken);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    
                    showResponse(data);
                } else {
                    showMessage('‚ùå Login failed: ' + (data.error || data.message), 'error');
                    showResponse(data);
                }
            } catch (error) {
                showMessage('‚ùå Error: ' + error.message, 'error');
                console.error(error);
            }
        }
        
        async function testGetUser() {
            const token = localStorage.getItem('accessToken');
            
            if (!token) {
                showMessage('‚ùå No access token found. Please login first.', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('‚úÖ Got user info!', 'success');
                    showResponse(data);
                } else {
                    showMessage('‚ùå Failed to get user: ' + (data.error || data.message), 'error');
                    showResponse(data);
                }
            } catch (error) {
                showMessage('‚ùå Error: ' + error.message, 'error');
                console.error(error);
            }
        }
        
        async function testLogout() {
            const token = localStorage.getItem('accessToken');
            
            if (token) {
                try {
                    await fetch(`${API_URL}/auth/logout`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                } catch (error) {
                    console.error('Logout API error:', error);
                }
            }
            
            clearStorage();
            showMessage('‚úÖ Logged out successfully', 'success');
        }
        
        function clearStorage() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('user');
            showMessage('‚úÖ Storage cleared', 'success');
            document.getElementById('response').style.display = 'none';
        }
    </script>
</body>
</html>
