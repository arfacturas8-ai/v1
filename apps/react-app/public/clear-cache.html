<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache - CRYB Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .status {
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 16px;
        }

        .status.info {
            background: #e3f2fd;
            color: #1565c0;
            border: 2px solid #90caf9;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #81c784;
        }

        .status.warning {
            background: #fff3e0;
            color: #e65100;
            border: 2px solid #ffb74d;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress {
            margin: 20px 0;
        }

        .progress-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            margin: 8px 0;
            background: #f5f5f5;
            border-radius: 6px;
        }

        .progress-item.done {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .check {
            font-size: 20px;
        }

        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Clear Cache & Update</h1>

        <div id="status" class="status info">
            Preparing to clear cache and update the app...
        </div>

        <div id="progress" class="progress" style="display: none;">
            <div id="step1" class="progress-item">
                <span>Unregistering Service Workers</span>
                <span class="check">‚è≥</span>
            </div>
            <div id="step2" class="progress-item">
                <span>Clearing Cache Storage</span>
                <span class="check">‚è≥</span>
            </div>
            <div id="step3" class="progress-item">
                <span>Clearing Local Storage</span>
                <span class="check">‚è≥</span>
            </div>
            <div id="step4" class="progress-item">
                <span>Clearing Session Storage</span>
                <span class="check">‚è≥</span>
            </div>
        </div>

        <button id="clearBtn" onclick="clearAllCache()">Clear Cache & Reload</button>
    </div>

    <script>
        async function clearAllCache() {
            const statusDiv = document.getElementById('status');
            const progressDiv = document.getElementById('progress');
            const btn = document.getElementById('clearBtn');

            btn.disabled = true;
            progressDiv.style.display = 'block';
            statusDiv.textContent = 'Clearing cache...';
            statusDiv.className = 'status info';

            try {
                // Step 1: Unregister all service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (const registration of registrations) {
                        await registration.unregister();
                    }
                    document.getElementById('step1').classList.add('done');
                    document.getElementById('step1').querySelector('.check').textContent = '‚úÖ';
                }

                await new Promise(resolve => setTimeout(resolve, 500));

                // Step 2: Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (const cacheName of cacheNames) {
                        await caches.delete(cacheName);
                    }
                    document.getElementById('step2').classList.add('done');
                    document.getElementById('step2').querySelector('.check').textContent = '‚úÖ';
                }

                await new Promise(resolve => setTimeout(resolve, 500));

                // Step 3: Clear local storage
                localStorage.clear();
                document.getElementById('step3').classList.add('done');
                document.getElementById('step3').querySelector('.check').textContent = '‚úÖ';

                await new Promise(resolve => setTimeout(resolve, 500));

                // Step 4: Clear session storage
                sessionStorage.clear();
                document.getElementById('step4').classList.add('done');
                document.getElementById('step4').querySelector('.check').textContent = '‚úÖ';

                await new Promise(resolve => setTimeout(resolve, 500));

                // Success!
                statusDiv.textContent = '‚úÖ Cache cleared successfully! Redirecting to homepage...';
                statusDiv.className = 'status success';

                // Reload to the homepage
                setTimeout(() => {
                    window.location.href = '/';
                    window.location.reload(true);
                }, 2000);

            } catch (error) {
                console.error('Error clearing cache:', error);
                statusDiv.textContent = '‚ö†Ô∏è Error clearing cache. Please try manually: Press Ctrl+Shift+Delete (or Cmd+Shift+Delete on Mac) and clear browsing data.';
                statusDiv.className = 'status warning';
                btn.disabled = false;
            }
        }

        // Auto-run on page load
        window.addEventListener('load', () => {
            // Show instructions
            document.getElementById('status').innerHTML = `
                <strong>Update Available!</strong><br><br>
                The CRYB Platform has been updated with React 18 compatibility fixes.<br><br>
                Click the button below to clear your cache and load the latest version.
            `;
        });
    </script>
</body>
</html>
