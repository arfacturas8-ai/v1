<!DOCTYPE html>
<html>
<head>
    <title>Test CRYB Error</title>
</head>
<body>
    <h1>Testing CRYB Platform</h1>
    <div id="output"></div>
    <script>
        // Test if we can fetch the app
        fetch('https://platform.cryb.ai/src/main.jsx')
            .then(r => r.text())
            .then(text => {
                document.getElementById('output').innerHTML = '<pre>Main.jsx loaded: ' + text.substring(0, 100) + '...</pre>';
                
                // Check for console errors
                const script = document.createElement('script');
                script.type = 'module';
                script.innerHTML = `
                    import('https://platform.cryb.ai/src/main.jsx')
                        .then(mod => console.log('Module loaded:', mod))
                        .catch(err => {
                            document.getElementById('output').innerHTML += '<pre style="color:red">Error: ' + err + '</pre>';
                        });
                `;
                document.head.appendChild(script);
            })
            .catch(err => {
                document.getElementById('output').innerHTML = '<pre style="color:red">Error fetching: ' + err + '</pre>';
            });
    </script>
</body>
</html>
