name: Deploy

on:
  push:
    branches:
      - main      # Production deployment
      - develop   # Staging deployment
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20.x'

jobs:
  # Determine deployment environment
  setup:
    name: Setup Deployment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.determine-env.outputs.environment }}
      api_url: ${{ steps.determine-env.outputs.api_url }}
      ws_url: ${{ steps.determine-env.outputs.ws_url }}
    steps:
      - name: Determine environment
        id: determine-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ENV="production"
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            ENV="staging"
          else
            ENV="staging"
          fi

          echo "environment=$ENV" >> $GITHUB_OUTPUT

          # Set API URLs based on environment
          if [ "$ENV" == "production" ]; then
            echo "api_url=https://api.cryb.ai/api/v1" >> $GITHUB_OUTPUT
            echo "ws_url=wss://api.cryb.ai" >> $GITHUB_OUTPUT
          else
            echo "api_url=https://staging-api.cryb.ai/api/v1" >> $GITHUB_OUTPUT
            echo "ws_url=wss://staging-api.cryb.ai" >> $GITHUB_OUTPUT
          fi

  # Build application
  build:
    name: Build for ${{ needs.setup.outputs.environment }}
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build application
        run: npm run build
        env:
          VITE_API_URL: ${{ needs.setup.outputs.api_url }}
          VITE_WS_URL: ${{ needs.setup.outputs.ws_url }}
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          VITE_GA_MEASUREMENT_ID: ${{ secrets.VITE_GA_MEASUREMENT_ID }}
          VITE_ENVIRONMENT: ${{ needs.setup.outputs.environment }}
          VITE_APP_VERSION: ${{ github.sha }}
          VITE_ENABLE_WEB3: true
          VITE_ENABLE_VOICE: true
          VITE_ENABLE_ANALYTICS: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ needs.setup.outputs.environment }}-${{ github.sha }}
          path: dist/
          retention-days: 30

      - name: Generate build summary
        run: |
          echo "## Build Summary - ${{ needs.setup.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.setup.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Bundle Sizes" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -sh dist/* | sort -h >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: needs.setup.outputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.cryb.ai
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ needs.setup.outputs.environment }}-${{ github.sha }}
          path: dist/

      - name: Deploy to staging server
        run: |
          echo "ðŸš€ Deploying to staging..."
          echo "This step would deploy to your staging environment"
          echo "Example: rsync, S3 sync, Vercel, Netlify, etc."
          # Add your deployment commands here
          # Example for S3:
          # aws s3 sync dist/ s3://staging-bucket/ --delete
          # aws cloudfront create-invalidation --distribution-id ${{ secrets.STAGING_CLOUDFRONT_ID }} --paths "/*"

      - name: Deployment summary
        run: |
          echo "## âœ… Staging Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://staging.cryb.ai" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # Deploy to production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: needs.setup.outputs.environment == 'production'
    environment:
      name: production
      url: https://platform.cryb.ai
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ needs.setup.outputs.environment }}-${{ github.sha }}
          path: dist/

      - name: Deploy to production server
        run: |
          echo "ðŸš€ Deploying to production..."
          echo "This step would deploy to your production environment"
          echo "Example: rsync, S3 sync, Vercel, Netlify, etc."
          # Add your deployment commands here
          # Example for S3:
          # aws s3 sync dist/ s3://production-bucket/ --delete
          # aws cloudfront create-invalidation --distribution-id ${{ secrets.PRODUCTION_CLOUDFRONT_ID }} --paths "/*"

      - name: Deployment summary
        run: |
          echo "## âœ… Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://platform.cryb.ai" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

      - name: Create Sentry release
        if: success()
        run: |
          echo "Creating Sentry release for commit ${{ github.sha }}"
          # Uncomment when you have sentry-cli installed
          # npx @sentry/cli releases new "${{ github.sha }}"
          # npx @sentry/cli releases set-commits "${{ github.sha }}" --auto
          # npx @sentry/cli releases finalize "${{ github.sha }}"
          # npx @sentry/cli releases deploys "${{ github.sha }}" new -e production

  # Notify on deployment
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [setup, deploy-staging, deploy-production]
    if: always()
    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy-staging.result }}" == "success" ] || [ "${{ needs.deploy-production.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_ENV
            echo "emoji=âœ…" >> $GITHUB_ENV
          else
            echo "status=failure" >> $GITHUB_ENV
            echo "emoji=âŒ" >> $GITHUB_ENV
          fi

      - name: Post deployment comment
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const status = process.env.status
            const emoji = process.env.emoji
            const environment = '${{ needs.setup.outputs.environment }}'
            const sha = '${{ github.sha }}'.substring(0, 7)

            let url = environment === 'production'
              ? 'https://platform.cryb.ai'
              : 'https://staging.cryb.ai'

            const message = status === 'success'
              ? `${emoji} Deployment to **${environment}** successful!\n\n**URL:** ${url}\n**Commit:** ${sha}`
              : `${emoji} Deployment to **${environment}** failed. Please check the logs.`

            // Post as commit status
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: status === 'success' ? 'success' : 'failure',
              description: `Deployment to ${environment}`,
              context: `deploy/${environment}`
            })
