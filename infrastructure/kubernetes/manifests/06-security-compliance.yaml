                    - ALL
                readOnlyRootFilesystem: true
                runAsNonRoot: false
                runAsUser: 0
              
              volumeMounts:
                - name: var-lib-etcd
                  mountPath: /var/lib/etcd
                  readOnly: true
                - name: var-lib-kubelet
                  mountPath: /var/lib/kubelet
                  readOnly: true
