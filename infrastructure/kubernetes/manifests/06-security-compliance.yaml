---
# Cert-Manager Controller
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-manager-controller
  namespace: cert-manager
  labels:
    app: cert-manager
    tier: security
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cert-manager
  template:
    metadata:
      labels:
        app: cert-manager
        tier: security
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9402"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: cert-manager
      
      containers:
        - name: cert-manager-controller
          image: quay.io/jetstack/cert-manager-controller:v1.13.0
          args:
            - --v=2
            - --cluster-resource-namespace=$(POD_NAMESPACE)
            - --leader-election-namespace=kube-system
            - --acme-http01-solver-image=quay.io/jetstack/cert-manager-acmesolver:v1.13.0
            - --max-concurrent-challenges=60
            - --enable-certificate-owner-ref=true
            - --metrics-bind-address=0.0.0.0:9402
          
          ports:
            - name: metrics
              containerPort: 9402
              protocol: TCP
          
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
          
          livenessProbe:
            httpGet:
              path: /livez
              port: 6060
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 30
          
          readinessProbe:
            httpGet:
              path: /readyz
              port: 6060
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10

---
# Falco Security Runtime Scanner
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: falco
  namespace: cryb-security
  labels:
    app: falco
    tier: security
spec:
  selector:
    matchLabels:
      app: falco
  template:
    metadata:
      labels:
        app: falco
        tier: security
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8765"
    spec:
      serviceAccountName: falco
      hostNetwork: true
      hostPID: true
      priorityClassName: system-node-critical
      tolerations:
        - operator: Exists
          effect: NoSchedule
      
      initContainers:
        - name: falco-driver-loader
          image: falcosecurity/falco-driver-loader:0.35.1
          args:
            - --compile
            - --download
          env:
            - name: FALCO_VERSION
              value: "0.35.1"
          volumeMounts:
            - name: boot
              mountPath: /boot
              readOnly: true
            - name: lib-modules
              mountPath: /lib/modules
              readOnly: true
            - name: usr-src
              mountPath: /usr/src
              readOnly: true
            - name: falco-driver
              mountPath: /root/.falco
          securityContext:
            privileged: true
      
      containers:
        - name: falco
          image: falcosecurity/falco-no-driver:0.35.1
          args:
            - /usr/bin/falco
            - --cri=/run/containerd/containerd.sock
            - --cri=/run/crio/crio.sock
            - -K=/var/run/secrets/kubernetes.io/serviceaccount/token
            - -k=https://kubernetes.default
            - --k8s-node=$(FALCO_K8S_NODE_NAME)
            - -pk
          
          env:
            - name: FALCO_K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          
          securityContext:
            privileged: true
          
          volumeMounts:
            - name: dev-fs
              mountPath: /host/dev
              readOnly: true
            - name: proc-fs
              mountPath: /host/proc
              readOnly: true
            - name: boot-fs
              mountPath: /host/boot
              readOnly: true
            - name: lib-modules
              mountPath: /host/lib/modules
              readOnly: true
            - name: usr-fs
              mountPath: /host/usr
              readOnly: true
            - name: etc-fs
              mountPath: /host/etc
              readOnly: true
            - name: falco-driver
              mountPath: /root/.falco
            - name: falco-config
              mountPath: /etc/falco
            - name: containerd-socket
              mountPath: /run/containerd/containerd.sock
              readOnly: true
            - name: crio-socket
              mountPath: /run/crio/crio.sock
              readOnly: true
      
      volumes:
        - name: dev-fs
          hostPath:
            path: /dev
        - name: proc-fs
          hostPath:
            path: /proc
        - name: boot-fs
          hostPath:
            path: /boot
        - name: boot
          hostPath:
            path: /boot
        - name: lib-modules
          hostPath:
            path: /lib/modules
        - name: usr-src
          hostPath:
            path: /usr/src
        - name: usr-fs
          hostPath:
            path: /usr
        - name: etc-fs
          hostPath:
            path: /etc
        - name: falco-driver
          emptyDir: {}
        - name: falco-config
          configMap:
            name: falco-config
        - name: containerd-socket
          hostPath:
            path: /run/containerd/containerd.sock
            type: Socket
        - name: crio-socket
          hostPath:
            path: /run/crio/crio.sock
            type: Socket

---
# Open Policy Agent Gatekeeper
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatekeeper-controller
  namespace: gatekeeper-system
  labels:
    app: gatekeeper
    tier: security
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gatekeeper
  template:
    metadata:
      labels:
        app: gatekeeper
        tier: security
    spec:
      serviceAccountName: gatekeeper-admin
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - gatekeeper
                topologyKey: kubernetes.io/hostname
      
      containers:
        - name: manager
          image: openpolicyagent/gatekeeper:v3.14.0
          args:
            - --port=8443
            - --health-addr=:9090
            - --prometheus-port=8888
            - --logtostderr
            - --log-denies=false
            - --emit-admission-events=true
            - --log-level=INFO
            - --exempt-namespace=gatekeeper-system
            - --operation=webhook
            - --operation=mutation-webhook
            - --disable-cert-rotation=false
          
          ports:
            - name: webhook-server
              containerPort: 8443
              protocol: TCP
            - name: metrics
              containerPort: 8888
              protocol: TCP
            - name: healthz
              containerPort: 9090
              protocol: TCP
          
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532
            runAsGroup: 65532
          
          livenessProbe:
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 30
            periodSeconds: 30
          
          readinessProbe:
            httpGet:
              path: /readyz
              port: healthz
            initialDelaySeconds: 10
            periodSeconds: 10

