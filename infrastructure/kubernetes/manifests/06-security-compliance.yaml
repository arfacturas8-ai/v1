---
# HashiCorp Vault Deployment
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault
  namespace: cryb-security
  labels:
    app: vault
    tier: security
spec:
  serviceName: vault
  replicas: 3
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
        tier: security
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8200"
        prometheus.io/path: "/v1/sys/metrics"
    spec:
      serviceAccountName: vault
      
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 100
        runAsGroup: 1000
        fsGroup: 1000
      
      # Affinity for High Availability
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - vault
              topologyKey: kubernetes.io/hostname
      
      initContainers:
        - name: vault-init
          image: busybox:1.35
          command: ['sh', '-c', 'chown -R 100:1000 /vault/data && chmod -R 0755 /vault/data']
          volumeMounts:
            - name: vault-data
              mountPath: /vault/data
          securityContext:
            runAsUser: 0
      
      containers:
        - name: vault
          image: hashicorp/vault:1.15.0
          ports:
            - name: api
              containerPort: 8200
              protocol: TCP
            - name: cluster-port
              containerPort: 8201
              protocol: TCP
          
          env:
            - name: VAULT_ADDR
              value: "https://127.0.0.1:8200"
            - name: VAULT_API_ADDR
              value: "https://$(POD_IP):8200"
            - name: VAULT_CLUSTER_ADDR
              value: "https://$(POD_IP):8201"
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: VAULT_K8S_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: VAULT_K8S_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: VAULT_RAFT_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          
          args: ["vault", "server", "-config=/vault/config/vault.hcl"]
          
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - IPC_LOCK
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 100
          
          livenessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true
              port: api
              scheme: HTTPS
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204
              port: api
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          volumeMounts:
            - name: vault-config
              mountPath: /vault/config
              readOnly: true
            - name: vault-data
              mountPath: /vault/data
            - name: vault-tls
              mountPath: /vault/tls
              readOnly: true
            - name: tmp
              mountPath: /tmp
      
      volumes:
        - name: vault-config
          configMap:
            name: vault-config
        - name: vault-tls
          secret:
            secretName: vault-tls
        - name: tmp
          emptyDir: {}
  
  volumeClaimTemplates:
    - metadata:
        name: vault-data
        labels:
          app: vault
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "gp3-encrypted"
        resources:
          requests:
            storage: 50Gi

---
# Vault Agent Injector
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-agent-injector
  namespace: cryb-security
  labels:
    app: vault-agent-injector
    tier: security
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vault-agent-injector
  template:
    metadata:
      labels:
        app: vault-agent-injector
        tier: security
    spec:
      serviceAccountName: vault-agent-injector
      
      containers:
        - name: sidecar-injector
          image: hashicorp/vault-k8s:1.3.0
          env:
            - name: AGENT_INJECT_LISTEN
              value: ":8080"
            - name: AGENT_INJECT_LOG_LEVEL
              value: "info"
            - name: AGENT_INJECT_VAULT_ADDR
              value: "https://vault.cryb-security.svc.cluster.local:8200"
            - name: AGENT_INJECT_VAULT_AUTH_PATH
              value: "auth/kubernetes"
            - name: AGENT_INJECT_VAULT_IMAGE
              value: "hashicorp/vault:1.15.0"
            - name: AGENT_INJECT_TLS_AUTO
              value: "vault.cryb-security.svc"
            - name: AGENT_INJECT_TLS_AUTO_HOSTS
              value: "vault-agent-injector,vault-agent-injector.cryb-security,vault-agent-injector.cryb-security.svc"
          
          args:
            - agent-inject
            - 2>&1
          
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
          
          livenessProbe:
            httpGet:
              path: /health/ready
              port: 8080
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 30
          
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 10

