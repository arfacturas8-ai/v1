# ==============================================
# CRYB PLATFORM - PRODUCTION MONITORING STACK
# ==============================================
# Complete monitoring solution with:
# - Prometheus for metrics collection
# - Grafana for visualization
# - AlertManager for notifications
# - Node Exporter for system metrics
# - Additional exporters for services
# ==============================================

version: '3.9'

services:
  # ==============================================
  # PROMETHEUS - METRICS COLLECTION
  # ==============================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: cryb-prometheus
    restart: unless-stopped
    user: "0:0"  # Run as root to access all metrics
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--web.external-url=http://monitoring.cryb.ai/prometheus'
      - '--web.route-prefix=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - monitoring
    environment:
      - TZ=UTC
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=9090"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ==============================================
  # GRAFANA - VISUALIZATION
  # ==============================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: cryb-grafana
    restart: unless-stopped
    user: "0:0"  # Run as root to avoid permission issues
    environment:
      # Security
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-CrybSecure2024!}
      GF_SECURITY_SECRET_KEY: ${GRAFANA_SECRET_KEY:-cryb-grafana-secret-key-2024}
      
      # Server configuration
      GF_SERVER_ROOT_URL: http://monitoring.cryb.ai/grafana
      GF_SERVER_SERVE_FROM_SUB_PATH: true
      GF_SERVER_DOMAIN: monitoring.cryb.ai
      
      # Database (using SQLite for simplicity, can be changed to PostgreSQL)
      GF_DATABASE_TYPE: sqlite3
      GF_DATABASE_PATH: /var/lib/grafana/grafana.db
      
      # Analytics and telemetry
      GF_ANALYTICS_REPORTING_ENABLED: false
      GF_ANALYTICS_CHECK_FOR_UPDATES: false
      GF_ANALYTICS_CHECK_FOR_PLUGIN_UPDATES: false
      
      # Features
      GF_FEATURE_TOGGLES_ENABLE: publicDashboards
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource,redis-datasource
      
      # Auth
      GF_AUTH_ANONYMOUS_ENABLED: false
      GF_AUTH_DISABLE_LOGIN_FORM: false
      
      # Alerting
      GF_ALERTING_ENABLED: true
      GF_UNIFIED_ALERTING_ENABLED: true
      
      # Logs
      GF_LOG_LEVEL: info
      GF_LOG_MODE: console file
    ports:
      - "3011:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - monitoring
    depends_on:
      - prometheus
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=3000"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ==============================================
  # ALERTMANAGER - NOTIFICATION HANDLING
  # ==============================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: cryb-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://monitoring.cryb.ai/alertmanager'
      - '--web.route-prefix=/alertmanager'
      - '--cluster.listen-address='
    ports:
      - "9093:9093"
    volumes:
      - ./config/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./config/alertmanager/templates:/etc/alertmanager/templates:ro
      - alertmanager_data:/alertmanager
    networks:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # ==============================================
  # NODE EXPORTER - SYSTEM METRICS
  # ==============================================
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: cryb-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.systemd'
      - '--collector.processes'
      - '--collector.tcpstat'
      - '--collector.meminfo_numa'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket:ro
    networks:
      - monitoring
    pid: host
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  # ==============================================
  # POSTGRES EXPORTER - DATABASE METRICS
  # ==============================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: cryb-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-dbmasteruser}:${POSTGRES_PASSWORD}@${POSTGRES_HOST:-ls-5c069fe376b304c5cf07654fbb327aa9ce9115ef.cona660s8zf0.us-east-1.rds.amazonaws.com}:5432/${POSTGRES_DB:-cryb-ai}?sslmode=require"
      PG_EXPORTER_EXTEND_QUERY_PATH: /etc/postgres_exporter/queries.yaml
      PG_EXPORTER_INCLUDE_DATABASES: ${POSTGRES_DB:-cryb-ai}
    ports:
      - "9187:9187"
    volumes:
      - ./config/postgres-exporter/queries.yaml:/etc/postgres_exporter/queries.yaml:ro
    networks:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M

  # ==============================================
  # REDIS EXPORTER - CACHE METRICS
  # ==============================================
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: cryb-redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: "redis://redis:6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD:-cryb_redis_secure_2024}
    ports:
      - "9121:9121"
    networks:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M

  # ==============================================
  # NGINX EXPORTER - WEB SERVER METRICS
  # ==============================================
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:0.11.0
    container_name: cryb-nginx-exporter
    restart: unless-stopped
    command:
      - '-nginx.scrape-uri=http://nginx/nginx_status'
    ports:
      - "9113:9113"
    networks:
      - monitoring
    depends_on:
      - nginx-status
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
        reservations:
          cpus: '0.02'
          memory: 16M

  # ==============================================
  # NGINX STATUS - FOR METRICS COLLECTION
  # ==============================================
  nginx-status:
    image: nginx:alpine
    container_name: cryb-nginx-status
    restart: unless-stopped
    volumes:
      - ./config/nginx/status.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 32M
        reservations:
          cpus: '0.01'
          memory: 8M

  # ==============================================
  # BLACKBOX EXPORTER - ENDPOINT MONITORING
  # ==============================================
  blackbox-exporter:
    image: prom/blackbox-exporter:v0.24.0
    container_name: cryb-blackbox-exporter
    restart: unless-stopped
    ports:
      - "9115:9115"
    volumes:
      - ./config/blackbox/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    networks:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M

  # ==============================================
  # CADVISOR - CONTAINER METRICS
  # ==============================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: cryb-cadvisor
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "8080:8080"
    networks:
      - monitoring
    command:
      - '--housekeeping_interval=30s'
      - '--max_housekeeping_interval=35s'
      - '--event_storage_event_limit=default=0'
      - '--event_storage_age_limit=default=0'
      - '--disable_metrics=disk,network,tcp,udp,percpu,sched,process'
      - '--docker_only'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # ==============================================
  # LOKI - LOG AGGREGATION
  # ==============================================
  loki:
    image: grafana/loki:2.9.2
    container_name: cryb-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    networks:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ==============================================
  # PROMTAIL - LOG SHIPPER
  # ==============================================
  promtail:
    image: grafana/promtail:2.9.2
    container_name: cryb-promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./config/promtail/promtail-config.yaml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - monitoring
    depends_on:
      - loki
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

# ==============================================
# NETWORKS
# ==============================================
networks:
  monitoring:
    driver: bridge
    name: cryb-monitoring
    ipam:
      config:
        - subnet: 172.35.0.0/16
          gateway: 172.35.0.1

# ==============================================
# VOLUMES
# ==============================================
volumes:
  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ubuntu/cryb-platform/data/prometheus
  
  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ubuntu/cryb-platform/data/grafana
  
  alertmanager_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ubuntu/cryb-platform/data/alertmanager
  
  loki_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ubuntu/cryb-platform/data/loki