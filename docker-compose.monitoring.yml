# ==============================================
# CRYB PLATFORM - MONITORING STACK
# ==============================================
# Complete monitoring and logging solution
# Includes: Prometheus, Grafana, Loki, Promtail, Alertmanager
# ==============================================

services:
  # ==============================================
  # PROMETHEUS - METRICS COLLECTION
  # ==============================================
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: cryb-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--web.external-url=https://monitoring.cryb.ai/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    networks:
      - cryb-network
      - monitoring-network
    labels:
      - "logging=promtail"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ==============================================
  # GRAFANA - VISUALIZATION
  # ==============================================
  grafana:
    image: grafana/grafana:10.0.0
    container_name: cryb-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource,redis-datasource,grafana-piechart-panel
      GF_SERVER_ROOT_URL: https://monitoring.cryb.ai/
      GF_SERVER_SERVE_FROM_SUB_PATH: true
      GF_ANALYTICS_REPORTING_ENABLED: false
      GF_ANALYTICS_CHECK_FOR_UPDATES: false
      GF_SECURITY_ALLOW_EMBEDDING: true
      GF_SECURITY_COOKIE_SECURE: true
      GF_SECURITY_COOKIE_SAMESITE: strict
      GF_LOG_LEVEL: warn
    ports:
      - "3005:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - cryb-network
      - monitoring-network
    depends_on:
      - prometheus
      - loki
    labels:
      - "logging=promtail"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==============================================
  # LOKI - LOG AGGREGATION
  # ==============================================
  loki:
    image: grafana/loki:2.8.0
    container_name: cryb-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring-network
    labels:
      - "logging=promtail"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==============================================
  # PROMTAIL - LOG SHIPPING
  # ==============================================
  promtail:
    image: grafana/promtail:2.8.0
    container_name: cryb-promtail
    restart: unless-stopped
    volumes:
      - ./config/promtail/promtail-config.yaml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitoring-network
    depends_on:
      - loki

  # ==============================================
  # ALERTMANAGER - ALERT ROUTING
  # ==============================================
  alertmanager:
    image: prom/alertmanager:v0.25.0
    container_name: cryb-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./config/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./config/alertmanager/templates:/etc/alertmanager/templates:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=https://monitoring.cryb.ai/alertmanager'
      - '--web.route-prefix=/'
      - '--cluster.listen-address=0.0.0.0:9094'
    networks:
      - monitoring-network
    labels:
      - "logging=promtail"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==============================================
  # NODE EXPORTER - SYSTEM METRICS
  # ==============================================
  node-exporter:
    image: prom/node-exporter:v1.6.0
    container_name: cryb-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.systemd'
      - '--collector.processes'
    networks:
      - monitoring-network

  # ==============================================
  # CADVISOR - CONTAINER METRICS
  # ==============================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: cryb-cadvisor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - monitoring-network
    command:
      - '--housekeeping_interval=30s'
      - '--docker_only=true'

  # ==============================================
  # POSTGRES EXPORTER - DATABASE METRICS
  # ==============================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.12.0
    container_name: cryb-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://cryb_user:cryb_password@cryb-postgres-optimized:5432/cryb?sslmode=disable"
      PG_EXPORTER_EXTEND_QUERY_PATH: "/etc/postgres_exporter/queries.yaml"
    ports:
      - "9187:9187"
    volumes:
      - ./config/postgres-exporter/queries.yaml:/etc/postgres_exporter/queries.yaml:ro
    networks:
      - cryb-network
      - monitoring-network

  # ==============================================
  # REDIS EXPORTER - CACHE METRICS
  # ==============================================
  redis-exporter:
    image: oliver006/redis_exporter:v1.52.0
    container_name: cryb-redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: "redis://cryb-redis:6379"
      REDIS_PASSWORD: "cryb_redis_password"
    ports:
      - "9121:9121"
    networks:
      - cryb-network
      - monitoring-network

  # ==============================================
  # BLACKBOX EXPORTER - EXTERNAL MONITORING
  # ==============================================
  blackbox-exporter:
    image: prom/blackbox-exporter:v0.24.0
    container_name: cryb-blackbox-exporter
    restart: unless-stopped
    ports:
      - "9115:9115"
    volumes:
      - ./config/blackbox/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    networks:
      - monitoring-network
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'

  # ==============================================
  # JAEGER - DISTRIBUTED TRACING
  # ==============================================
  jaeger:
    image: jaegertracing/all-in-one:1.46
    container_name: cryb-jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
      SPAN_STORAGE_TYPE: "memory"
      METRICS_STORAGE_TYPE: "prometheus"
      PROMETHEUS_SERVER_URL: "http://prometheus:9090"
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - cryb-network
      - monitoring-network
    labels:
      - "logging=promtail"

  # ==============================================
  # UPTIME KUMA - SERVICE MONITORING
  # ==============================================
  uptime-kuma:
    image: louislam/uptime-kuma:1.22.1
    container_name: cryb-uptime-kuma
    restart: unless-stopped
    ports:
      - "3004:3001"
    volumes:
      - uptime_kuma_data:/app/data
    networks:
      - monitoring-network
    labels:
      - "logging=promtail"

# ==============================================
# NETWORKS
# ==============================================
networks:
  cryb-network:
    external: true
  monitoring-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16

# ==============================================
# VOLUMES
# ==============================================
volumes:
  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/cryb/prometheus
  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/cryb/grafana
  loki_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/cryb/loki
  alertmanager_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/cryb/alertmanager
  uptime_kuma_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/cryb/uptime-kuma
