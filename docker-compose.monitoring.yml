# ==============================================
# CRYB PLATFORM - MONITORING STACK
# ==============================================
# Complete monitoring and logging solution
# Includes: Prometheus, Grafana, Loki, Promtail, Alertmanager
# ==============================================

services:
  # ==============================================
  # PROMETHEUS - METRICS COLLECTION
  # ==============================================
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: cryb-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      # External URL disabled for local testing
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    networks:
      - cryb-network
      - monitoring-network
    labels:
      - "logging=promtail"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ==============================================
  # GRAFANA - VISUALIZATION
  # ==============================================
  grafana:
    image: grafana/grafana:10.0.0
    container_name: cryb-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_INSTALL_PLUGINS: ""
      GF_SERVER_ROOT_URL: https://monitoring.cryb.ai/
      GF_SERVER_SERVE_FROM_SUB_PATH: true
      GF_ANALYTICS_REPORTING_ENABLED: false
      GF_ANALYTICS_CHECK_FOR_UPDATES: false
      GF_SECURITY_ALLOW_EMBEDDING: true
      GF_SECURITY_COOKIE_SECURE: true
      GF_SECURITY_COOKIE_SAMESITE: strict
      GF_LOG_LEVEL: warn
    ports:
      - "3005:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - cryb-network
      - monitoring-network
    depends_on:
      - prometheus
      - loki
    labels:
      - "logging=promtail"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==============================================
  # LOKI - LOG AGGREGATION
  # ==============================================
  loki:
    image: grafana/loki:2.8.0
    container_name: cryb-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring-network
    labels:
      - "logging=promtail"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==============================================
  # PROMTAIL - LOG SHIPPING
  # ==============================================
  promtail:
    image: grafana/promtail:2.8.0
    container_name: cryb-promtail
    restart: unless-stopped
    volumes:
      - ./config/promtail/promtail-config.yaml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitoring-network
    depends_on:
      - loki

  # ==============================================
  # ALERTMANAGER - ALERT ROUTING
  # ==============================================
  alertmanager:
    image: prom/alertmanager:v0.25.0
    container_name: cryb-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./config/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./config/alertmanager/templates:/etc/alertmanager/templates:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.route-prefix=/'
      - '--cluster.listen-address=127.0.0.1:9094'
      - '--cluster.advertise-address=127.0.0.1:9094'
    networks:
      - monitoring-network
    labels:
      - "logging=promtail"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==============================================
  # NODE EXPORTER - SYSTEM METRICS
  # ==============================================
  node-exporter:
    image: prom/node-exporter:v1.6.0
    container_name: cryb-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.systemd'
      - '--collector.processes'
    networks:
      - monitoring-network

  # ==============================================
  # CADVISOR - CONTAINER METRICS
  # ==============================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: cryb-cadvisor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - monitoring-network
    command:
      - '--housekeeping_interval=30s'
      - '--docker_only=true'

  # ==============================================
  # POSTGRES EXPORTER - DATABASE METRICS
  # ==============================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.12.0
    container_name: cryb-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://cryb_user:cryb_password@cryb-postgres-optimized:5432/cryb?sslmode=disable"
      PG_EXPORTER_EXTEND_QUERY_PATH: "/etc/postgres_exporter/queries.yaml"
    ports:
      - "9187:9187"
    volumes:
      - ./config/postgres-exporter/queries.yaml:/etc/postgres_exporter/queries.yaml:ro
    networks:
      - cryb-network
      - monitoring-network

  # ==============================================
  # REDIS EXPORTER - CACHE METRICS
  # ==============================================
  redis-exporter:
    image: oliver006/redis_exporter:v1.52.0
    container_name: cryb-redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: "redis://cryb-redis:6379"
      REDIS_PASSWORD: "cryb_redis_password"
    ports:
      - "9121:9121"
    networks:
      - cryb-network
      - monitoring-network

  # ==============================================
  # BLACKBOX EXPORTER - EXTERNAL MONITORING
  # ==============================================
  blackbox-exporter:
    image: prom/blackbox-exporter:v0.24.0
    container_name: cryb-blackbox-exporter
    restart: unless-stopped
    ports:
      - "9115:9115"
    volumes:
      - ./config/blackbox/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    networks:
      - monitoring-network
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'

  # ==============================================
  # JAEGER - DISTRIBUTED TRACING
  # ==============================================
  jaeger:
    image: jaegertracing/all-in-one:1.46
    container_name: cryb-jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
      SPAN_STORAGE_TYPE: "memory"
      METRICS_STORAGE_TYPE: "prometheus"
      PROMETHEUS_SERVER_URL: "http://prometheus:9090"
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - cryb-network
      - monitoring-network
    labels:
      - "logging=promtail"

  # ==============================================
  # UPTIME KUMA - SERVICE MONITORING
  # ==============================================
  uptime-kuma:
    image: louislam/uptime-kuma:1.22.1
    container_name: cryb-uptime-kuma
    restart: unless-stopped
    ports:
      - "3004:3001"
    volumes:
      - uptime_kuma_data:/app/data
    networks:
      - monitoring-network
    labels:
      - "logging=promtail"

  # ==============================================
  # ELASTICSEARCH EXPORTER - SEARCH METRICS
  # ==============================================
  elasticsearch-exporter:
    image: prometheuscommunity/elasticsearch-exporter:v1.6.0
    container_name: cryb-elasticsearch-exporter
    restart: unless-stopped
    environment:
      ES_URI: "http://cryb-elasticsearch:9200"
      ES_TIMEOUT: "10s"
      ES_ALL: "true"
      ES_INDICES: "true"
      ES_INDICES_SETTINGS: "true"
      ES_SHARDS: "true"
      ES_SNAPSHOTS: "true"
      ES_CLUSTER_SETTINGS: "true"
    ports:
      - "9114:9114"
    networks:
      - cryb-network
      - monitoring-network
    command:
      - '--es.uri=http://cryb-elasticsearch:9200'
      - '--es.timeout=10s'
      - '--es.all'
      - '--es.indices'
      - '--es.indices_settings'
      - '--es.shards'
      - '--es.snapshots'
      - '--es.cluster_settings'
      - '--web.listen-address=:9114'
      - '--web.telemetry-path=/metrics'

  # ==============================================
  # MINIO EXPORTER - OBJECT STORAGE METRICS
  # ==============================================
  minio-exporter:
    image: minio/minio:RELEASE.2023-10-16T04-13-43Z
    container_name: cryb-minio-exporter
    restart: unless-stopped
    environment:
      MINIO_PROMETHEUS_AUTH_TYPE: "public"
      MINIO_PROMETHEUS_URL: "http://prometheus:9090"
      MINIO_PROMETHEUS_JOB_ID: "minio-metrics"
    networks:
      - cryb-network
      - monitoring-network
    depends_on:
      - prometheus
    command: ["minio", "server", "/tmp", "--console-address", ":9001"]
    ports:
      - "9113:9000"

  # ==============================================
  # NGINX EXPORTER - WEB SERVER METRICS
  # ==============================================
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:0.11.0
    container_name: cryb-nginx-exporter
    restart: unless-stopped
    environment:
      SCRAPE_URI: "http://nginx:8080/nginx_status"
      TELEMETRY_PATH: "/metrics"
      NGINX_RETRIES: "3"
      NGINX_RETRY_INTERVAL: "5s"
      NGINX_TIMEOUT: "10s"
    ports:
      - "9113:9113"
    networks:
      - cryb-network
      - monitoring-network
    command:
      - '-nginx.scrape-uri=http://nginx:8080/nginx_status'
      - '-web.listen-address=:9113'
      - '-web.telemetry-path=/metrics'

  # ==============================================
  # BULLMQ EXPORTER - QUEUE MONITORING
  # ==============================================
  bullmq-exporter:
    build:
      context: ./services/bullmq-exporter
      dockerfile: Dockerfile
    container_name: cryb-bullmq-exporter
    restart: unless-stopped
    environment:
      REDIS_URL: "redis://cryb-redis:6379"
      REDIS_PASSWORD: "cryb_redis_password"
      REDIS_DB: "0"
      PORT: "9464"
      LOG_LEVEL: "info"
      QUEUE_NAMES: "email,notifications,media-processing,search-indexing,voice-processing,analytics"
    ports:
      - "9464:9464"
    networks:
      - cryb-network
      - monitoring-network
    depends_on:
      - redis-exporter
    labels:
      - "logging=promtail"

  # ==============================================
  # CUSTOM BUSINESS METRICS EXPORTER
  # ==============================================
  business-metrics-exporter:
    build:
      context: ./services/business-metrics-exporter
      dockerfile: Dockerfile
    container_name: cryb-business-metrics-exporter
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql://cryb_user:cryb_password@cryb-postgres-optimized:5432/cryb"
      REDIS_URL: "redis://cryb-redis:6379"
      REDIS_PASSWORD: "cryb_redis_password"
      ELASTICSEARCH_URL: "http://cryb-elasticsearch:9200"
      PORT: "9465"
      LOG_LEVEL: "info"
      SCRAPE_INTERVAL: "30s"
    ports:
      - "9465:9465"
    networks:
      - cryb-network
      - monitoring-network
    depends_on:
      - postgres-exporter
      - redis-exporter
      - elasticsearch-exporter
    labels:
      - "logging=promtail"

  # ==============================================
  # ERROR TRACKING SERVICE
  # ==============================================
  error-tracking:
    build:
      context: ./services/error-tracking
      dockerfile: Dockerfile
    container_name: cryb-error-tracking
    restart: unless-stopped
    environment:
      SENTRY_DSN: "${SENTRY_DSN}"
      NODE_ENV: "production"
      PORT: "9467"
      LOG_LEVEL: "info"
      ERROR_RATE_THRESHOLD: "0.05"
      P95_LATENCY_THRESHOLD: "2000"
      MEMORY_USAGE_THRESHOLD: "0.85"
    ports:
      - "9467:9467"
    networks:
      - cryb-network
      - monitoring-network
    depends_on:
      - prometheus
    labels:
      - "logging=promtail"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9467/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==============================================
  # WEBSOCKET MONITORING SERVICE
  # ==============================================
  websocket-monitoring:
    build:
      context: ./services/websocket-monitoring
      dockerfile: Dockerfile
    container_name: cryb-websocket-monitoring
    restart: unless-stopped
    environment:
      REDIS_URL: "redis://cryb-redis:6379"
      REDIS_PASSWORD: "cryb_redis_password"
      SENTRY_DSN: "${SENTRY_DSN}"
      PORT: "9468"
      LOG_LEVEL: "info"
      MONITORING_INTERVAL: "5000"
      HEALTH_CHECK_INTERVAL: "30000"
    ports:
      - "9468:9468"
    networks:
      - cryb-network
      - monitoring-network
    depends_on:
      - redis-exporter
      - prometheus
    labels:
      - "logging=promtail"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9468/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==============================================
  # DATABASE PERFORMANCE OPTIMIZER
  # ==============================================
  database-performance:
    build:
      context: ./services/database-performance
      dockerfile: Dockerfile
    container_name: cryb-database-performance
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql://cryb_user:cryb_password@cryb-postgres-optimized:5432/cryb"
      REDIS_URL: "redis://cryb-redis:6379"
      REDIS_PASSWORD: "cryb_redis_password"
      SENTRY_DSN: "${SENTRY_DSN}"
      PORT: "9469"
      LOG_LEVEL: "info"
      ANALYSIS_INTERVAL: "300000"
      OPTIMIZATION_INTERVAL: "3600000"
      SLOW_QUERY_THRESHOLD: "1000"
      HIGH_IO_THRESHOLD: "10000"
      INDEX_RECOMMENDATION_THRESHOLD: "100"
      CONNECTION_THRESHOLD: "80"
    ports:
      - "9469:9469"
    networks:
      - cryb-network
      - monitoring-network
    depends_on:
      - postgres-exporter
      - prometheus
    labels:
      - "logging=promtail"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9469/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==============================================
  # SOCKET.IO METRICS EXPORTER
  # ==============================================
  socketio-exporter:
    build:
      context: ./services/socketio-exporter
      dockerfile: Dockerfile
    container_name: cryb-socketio-exporter
    restart: unless-stopped
    environment:
      API_URL: "http://cryb-api:3002"
      REDIS_URL: "redis://cryb-redis:6379"
      REDIS_PASSWORD: "cryb_redis_password"
      PORT: "9466"
      LOG_LEVEL: "info"
      SCRAPE_INTERVAL: "15s"
    ports:
      - "9466:9466"
    networks:
      - cryb-network
      - monitoring-network
    depends_on:
      - redis-exporter
    labels:
      - "logging=promtail"

# ==============================================
# NETWORKS
# ==============================================
networks:
  cryb-network:
    external: true
  monitoring-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16

# ==============================================
# VOLUMES
# ==============================================
volumes:
  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/cryb/prometheus
  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/cryb/grafana
  loki_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/cryb/loki
  alertmanager_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/cryb/alertmanager
  uptime_kuma_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/cryb/uptime-kuma
