groups:
  - name: cryb_platform_alerts
    interval: 30s
    rules:
      # API Health Alerts
      - alert: APIDown
        expr: up{job="cryb-api"} == 0
        for: 2m
        labels:
          severity: critical
          service: api
        annotations:
          summary: "API service is down"
          description: "CRYB API has been down for more than 2 minutes"

      - alert: HighAPIResponseTime
        expr: http_request_duration_seconds{quantile="0.99"} > 2
        for: 5m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "High API response time"
          description: "99th percentile response time is above 2 seconds for 5 minutes"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
          service: api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for the last 5 minutes"

      # Database Alerts
      - alert: DatabaseDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "PostgreSQL database is down"
          description: "Database connection has been lost"

      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "High database connection usage"
          description: "Database connections are above 80% of maximum"

      - alert: SlowQueries
        expr: rate(pg_stat_statements_mean_exec_time_seconds[5m]) > 1
        for: 10m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Slow database queries detected"
          description: "Average query execution time is above 1 second"

      # Redis Alerts
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis cache server is not responding"

      - alert: HighRedisMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is above 90%"

      # Disk Space Alerts
      - alert: LowDiskSpace
        expr: node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} < 0.1
        for: 5m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Low disk space"
          description: "Less than 10% disk space remaining on root partition"

      # CPU and Memory Alerts
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for 10 minutes"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90%"

      # MinIO Storage Alerts
      - alert: MinIODown
        expr: minio_online == 0
        for: 2m
        labels:
          severity: critical
          service: storage
        annotations:
          summary: "MinIO storage is down"
          description: "MinIO object storage is not accessible"

      - alert: StorageFull
        expr: minio_disk_storage_free_bytes / minio_disk_storage_total_bytes < 0.1
        for: 5m
        labels:
          severity: critical
          service: storage
        annotations:
          summary: "Storage space critical"
          description: "Less than 10% storage space remaining in MinIO"

      # WebSocket/Realtime Alerts
      - alert: WebSocketConnectionDrop
        expr: rate(websocket_connections_dropped[5m]) > 10
        for: 5m
        labels:
          severity: warning
          service: realtime
        annotations:
          summary: "High WebSocket connection drops"
          description: "More than 10 WebSocket connections dropped per minute"

      # SSL Certificate Alerts
      - alert: SSLCertificateExpiry
        expr: (probe_ssl_earliest_cert_expiry - time()) / 86400 < 7
        for: 1h
        labels:
          severity: warning
          service: security
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate will expire in less than 7 days"

      # Rate Limiting Alerts
      - alert: RateLimitExceeded
        expr: rate(rate_limit_exceeded_total[5m]) > 100
        for: 5m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "High rate limit violations"
          description: "More than 100 rate limit violations per minute"

      # DDoS Protection Alerts
      - alert: PossibleDDoSAttack
        expr: rate(http_requests_total[1m]) > 10000
        for: 2m
        labels:
          severity: critical
          service: security
        annotations:
          summary: "Possible DDoS attack detected"
          description: "Request rate exceeds 10,000 requests per minute"

      # Backup Alerts
      - alert: BackupFailed
        expr: backup_last_success_timestamp < time() - 86400
        for: 1h
        labels:
          severity: warning
          service: backup
        annotations:
          summary: "Database backup not running"
          description: "No successful backup in the last 24 hours"